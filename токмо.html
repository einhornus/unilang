<head> <meta charset='utf-8'> </head> <body><h1> <a href = "токмо.html">то́кмо</a> (20046)</h1><br><h3><span class="mw-headline" id="Etymology">Etymology</span><span class="mw-editsection"></span></h3>

</p>

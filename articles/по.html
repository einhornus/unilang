<details class = "UsageNotes"><summary><h4><span class="mw-headline" id="Usage_notes">Usage notes</span><span class="mw-editsection"></span></h4></summary><ul><li>When used with numerals in a distributive sense, the following should be noted:
<ul><li>The case of the numeral is the dative for the numerals one, a thousand, a million, a billion, a trillion, etc. and compound numerals ending in these words, e.g. twenty-one, but the accusative inanimate (even with animate nouns) for the remainder.
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('я')">Я</a> <a href = "#" onclick="hndwrd('дал')">дал</a> им <b><a href = "#" onclick="hndwrd('по')">по</a> <a href = "#" onclick="hndwrd('пять')">пя́ть</a></b> <a href = "#" onclick="hndwrd('рублей')">рубле́й</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ja dal im <b>po pjátʹ</b> rubléj.</i> ― <span class="e-translation">I gave them <b>five</b> rubles <b>each</b>.</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('я')">Я</a> <a href = "#" onclick="hndwrd('дал')">дал</a> им <b><a href = "#" onclick="hndwrd('по')">по</a> <a target="_blank" href="https://en.wiktionary.org/wiki/%D0%B4%D0%B2%D0%B0%D0%B4%D1%86%D0%B0%D1%82%D1%8C_%D0%BE%D0%B4%D0%B8%D0%BD#Russian" title="двадцать один">двадцати́ одному́ </a></b> <a href = "#" onclick="hndwrd('рублю')">рублю́</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ja dal im <b>po dvadcatí odnomú</b> rubljú.</i> ― <span class="e-translation">I gave them <b>twenty-one</b> rubles <b>each</b>.</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('мы')">Мы</a> <a href = "#" onclick="hndwrd('отправили')">отпра́вили</a> <b><a href = "#" onclick="hndwrd('по')">по</a> <a href = "#" onclick="hndwrd('три')">три́</a></b> <a href = "#" onclick="hndwrd('человека')">челове́ка</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">My otprávili <b>po trí</b> čelovéka.</i> ― <span class="e-translation">We sent <b>three</b> men <b>each</b>.</span> (<span class="e-source">note, not animate <b>*<a href = "#" onclick="hndwrd('трёх')">трёх</a></b></span>)</div></dd></dl></li>
<li>The case of an associated noun, if any, follows the normal rules for the numeral (dative singular for one and compounds ending in one; genitive singular for two, three, four and compounds ending in these numerals; and genitive plural in all other cases).</li>
<li>With <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('два')">два</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">dva</span><span class="mention-gloss-paren annotation-paren">)</span>, <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('три')">три</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">tri</span><span class="mention-gloss-paren annotation-paren">)</span>, <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('сто')">сто</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">sto</span><span class="mention-gloss-paren annotation-paren">)</span> (but not compounds ending in these numerals), the stress is optionally drawn onto <b><a href = "#" onclick="hndwrd('по')">по</a></b>:
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('я')">Я</a> <a href = "#" onclick="hndwrd('дал')">дал</a> им <b><a href = "#" onclick="hndwrd('по')">по́</a> <a href = "#" onclick="hndwrd('два')">два</a></b>/<b><a href = "#" onclick="hndwrd('по')">по</a> <a href = "#" onclick="hndwrd('два')">два́</a></b> <a href = "#" onclick="hndwrd('рубля')">рубля́</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ja dal im <b>pó dva</b>/<b>po dvá</b> rubljá.</i> ― <span class="e-translation">I gave them <b>two</b> rubles <b>each</b>.</span></div></dd></dl></li></ul></li></ul>

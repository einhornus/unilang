-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">South, south wind</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>. Compare <span class="etyl"><a href="https://en.wikipedia.org/wiki/Old_East_Slavic" class="extiw" title="w:Old East Slavic">Old East Slavic</a></span> <i class="Cyrs mention" lang="orv">угъ</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="orv-Latn" class="mention-tr tr Latn">ugŭ</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">South, noon</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>.

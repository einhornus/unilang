<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('муравей')">мураве́й</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">muravéj</span>) <span class="gender"><abbr title="masculine gender">m</abbr> <abbr title="animate">anim</abbr> or <abbr title="masculine gender">m</abbr> <abbr title="inanimate">inan</abbr></span> (<i>genitive</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('муравья')">муравья́</a></b>, <i>nominative plural</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('муравьи')">муравьи́</a></b>, <i>genitive plural</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('муравьёв')">муравьёв</a></b>)
</p>
<ol><li>ant</li>
<li><span class="ib-brac">(</span><span class="ib-content">colloquial<span class="ib-comma">,</span> humorous<span class="ib-comma">,</span> animate or inanimate</span><span class="ib-brac">)</span> a special <a target="_blank" href="https://en.wiktionary.org/wiki/motor_scooter" title="motor scooter">motor scooter </a> with three wheels and a rear cargo area made in the USSR between 1959 and 1995 in Tula, officially capitalised - <a href = "#" onclick="hndwrd('муравей')">Мураве́й</a>, some models were given different names: <a href = "#" onclick="hndwrd('турист')">Тури́ст</a>, Тулица, the first model's name was <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('тула')">Ту́ла</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">Túla</span><span class="mention-gloss-paren annotation-paren">)</span>.
<ul><li><div class="citation-whole"><span class="cited-source"><b>1996</b>,  Valentin Kononov, <span class="maintenance-line" style="color: #777777;">(Please provide the book title or journal name)</span>:</span><dl><dd><div class="h-quotation"><span class="Cyrl e-quotation" lang="ru"><a href = "#" onclick="hndwrd('и')">И</a> <a href = "#" onclick="hndwrd('пока')">пока́</a> добря́га Сёмка <a href = "#" onclick="hndwrd('спал')">спал</a>, <a href = "#" onclick="hndwrd('я')">я</a> <a href = "#" onclick="hndwrd('три')">три</a> ре́йса <a href = "#" onclick="hndwrd('на')">на</a> «<b><a href = "#" onclick="hndwrd('муравье')">муравье́</a></b>» <a href = "#" onclick="hndwrd('сделал')">сде́лал</a>.</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">I poká dobrjága Sjómka spal, ja tri réjsa na “<b>muravʹjé</b>” sdélal.</i></dd><dd><span class="e-translation">And while the good Syomka slept, I made three trips on my "<b>ant</b>".</span></dd></dl></div></dd></dl></div></li>
<li><div class="citation-whole"><span class="cited-source"><b>1996</b>,  <cite>Moskva</cite>:</span><dl><dd><div class="h-quotation"><span class="Cyrl e-quotation" lang="ru">Дак <a href = "#" onclick="hndwrd('всё')">всё</a> <a href = "#" onclick="hndwrd('ж')">ж</a> перело́мано. <a href = "#" onclick="hndwrd('он')">он</a> <a href = "#" onclick="hndwrd('же')">же</a> <a href = "#" onclick="hndwrd('на')">на</a> «<b><a href = "#" onclick="hndwrd('муравье')">муравье́</a></b>» <a href = "#" onclick="hndwrd('с')">с</a> <a href = "#" onclick="hndwrd('грузовиком')">грузовико́м</a> <a href = "#" onclick="hndwrd('столкнулся')">столкну́лся</a>.</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Dak vsjó ž perelómano. On že na “<b>muravʹjé</b>” s gruzovikóm stolknúlsja.</i></dd><dd><span class="e-translation">Why, everything is shattered. You see, his "<b>ant</b>" has collided with a truck.</span></dd></dl></div></dd></dl></div></li>
<li><div class="citation-whole"><span class="cited-source"><b>2005</b>,  William Gibson, <span class="maintenance-line" style="color: #777777;">(Please provide the book title or journal name)</span>:</span><dl><dd><div class="h-quotation"><span class="Cyrl e-quotation" lang="ru"><a href = "#" onclick="hndwrd('а')">А</a> <a href = "#" onclick="hndwrd('может')">мо́жет</a>, <a href = "#" onclick="hndwrd('это')">э́то</a> <a href = "#" onclick="hndwrd('были')">бы́ли</a> <a href = "#" onclick="hndwrd('сотрудники')">сотру́дники</a> «<a href = "#" onclick="hndwrd('синего')">Си́него</a> <b><a href = "#" onclick="hndwrd('муравья')">муравья́</a></b>»?</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">A móžet, éto býli sotrúdniki “Sínevo <b>muravʹjá</b>”?</i></dd><dd><span class="e-translation">Or maybe they were officers from the "Blue <b>ant</b>"?</span></dd></dl></div></dd></dl></div></li></ul></li></ol>

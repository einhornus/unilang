<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('помешать')">помеша́ть</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">pomešátʹ</span>) <span class="gender"><abbr title="perfective aspect">pf</abbr></span> (<i>imperfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('мешать')">меша́ть</a></b>)

<ol><li>to disturb, to hinder, to impede
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('мне')">Мне</a> <a href = "#" onclick="hndwrd('это')">э́то</a> <a href = "#" onclick="hndwrd('может')">мо́жет</a> <a href = "#" onclick="hndwrd('очень')">о́чень</a> <a href = "#" onclick="hndwrd('сильно')">си́льно</a> <b><a href = "#" onclick="hndwrd('помешать')">помеша́ть</a></b>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Mne éto móžet óčenʹ sílʹno <b>pomešátʹ</b>.</i> ― <span class="e-translation">This can badly hinder me.</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('тебе')">Тебе́</a> <a href = "#" onclick="hndwrd('не')">не</a> <b><a href = "#" onclick="hndwrd('помешало')">помеша́ло</a></b> <a href = "#" onclick="hndwrd('бы')">бы</a> <a href = "#" onclick="hndwrd('сделать')">сде́лать</a> <a href = "#" onclick="hndwrd('домашнее')">дома́шнее</a> <a href = "#" onclick="hndwrd('задание')">зада́ние</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Tebé ne <b>pomešálo</b> by sdélatʹ domášneje zadánije.</i> ― <span class="e-translation">It would be good if you did your homework.</span></div></dd></dl></li></ol>

<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('наладить')">нала́дить</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">naláditʹ</span>) <span class="gender"><abbr title="perfective aspect">pf</abbr></span> (<i>imperfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('налаживать')">нала́живать</a></b>)
</p>
<ol><li>to adjust, to repair, to set right</li>
<li><span class="ib-brac">(</span><span class="ib-content">colloquial</span><span class="ib-brac">)</span> to organize, to arrange, to establish
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('наладить')">нала́дить</a></b> <a href = "#" onclick="hndwrd('дела')">дела́</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>naláditʹ</b> delá</i> ― <span class="e-translation">to set things going</span></div></dd></dl></li>
<li><span class="ib-brac">(</span><span class="ib-content">colloquial</span><span class="ib-brac">)</span> to normalize, to smooth (relations)
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('наладить')">нала́дить</a></b> <a href = "#" onclick="hndwrd('сотрудничество')">сотру́дничество</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>naláditʹ</b> sotrúdničestvo</i> ― <span class="e-translation">to enter into cooperation</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('наладить')">нала́дить</a></b> <a href = "#" onclick="hndwrd('хорошие')">хоро́шие</a> <a href = "#" onclick="hndwrd('отношения')">отноше́ния</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>naláditʹ</b> xoróšije otnošénija</i> ― <span class="e-translation">to establish good relations; to get along well</span></div></dd></dl></li>
<li><span class="ib-brac">(</span><span class="ib-content">colloquial</span><span class="ib-brac">)</span> to tune, to adjust to a certain harmony <span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">of a musical instrument, song, etc.</span><span class="ib-brac qualifier-brac">)</span></li>
<li><span class="ib-brac">(</span><span class="ib-content">low  colloquial</span><span class="ib-brac">)</span> to drive away</li>
<li><span class="ib-brac">(</span><span class="ib-content">low  colloquial</span><span class="ib-brac">)</span> to keep talking about, to harp on <span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">perfective only</span><span class="ib-brac qualifier-brac">)</span></li></ol>

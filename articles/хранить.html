</p>
<ol><li>to keep (to maintain possession of), to preserve, to store
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('хранить')">храни́ть</a></b> <a href = "#" onclick="hndwrd('деньги')">де́ньги</a> <a href = "#" onclick="hndwrd('в')">в</a> <a href = "#" onclick="hndwrd('банке')">ба́нке</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>xranítʹ</b> dénʹgi v bánke</i> ― <span class="e-translation">to keep one's money in a bank</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('хранить')">храни́ть</a></b> <a href = "#" onclick="hndwrd('в')">в</a> <a href = "#" onclick="hndwrd('тайне')">та́йне</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>xranítʹ</b> v tájne</i> ― <span class="e-translation">to keep (something) a secret</span></div></dd></dl></li>
<li>to guard, to save, to protect
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('храни')">храни́</a></b> <a href = "#" onclick="hndwrd('тебя')">тебя́</a> <a href = "#" onclick="hndwrd('бог')">бог</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>xraní</b> tebjá box</i> ― <span class="e-translation">God save you</span></div></dd></dl></li></ol>

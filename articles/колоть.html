<ol><li>to split, to cleave, to break <i>(sugar)</i>, to crack <i>(nuts)</i>, to chop <i>(firewood)</i>
<dl><dd><span class="nyms perfective"><span class="defdate">Perfective:</span> <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('расколоть')">расколо́ть</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">raskolótʹ</span><span class="mention-gloss-paren annotation-paren">)</span></span></dd></dl></li>
<li>to stab, to thrust
<dl><dd><span class="nyms perfective"><span class="defdate">Perfective:</span> <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('заколоть')">заколо́ть</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">zakolótʹ</span><span class="mention-gloss-paren annotation-paren">)</span></span></dd></dl></li>
<li>to kill, to slaughter
<dl><dd><span class="nyms perfective"><span class="defdate">Perfective:</span> <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('заколоть')">заколо́ть</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">zakolótʹ</span><span class="mention-gloss-paren annotation-paren">)</span></span></dd></dl></li>
<li>to prick, to sting
<dl><dd><span class="nyms perfective"><span class="defdate">Perfectives:</span> <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('уколоть')">уколо́ть</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">ukolótʹ</span><span class="mention-gloss-paren annotation-paren">)</span>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('кольнуть')">кольну́ть</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">kolʹnútʹ</span><span class="mention-gloss-paren annotation-paren">)</span></span></dd></dl></li>
<li>to have a stitch, to feel a prick or a stab

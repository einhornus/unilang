<h3><span class="mw-headline" id="Verb_2">Verb</span><span class="mw-editsection"></span></h3>
<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('нести')">нести́</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">nestí</span>) <span class="gender"><abbr title="imperfective aspect">impf</abbr></span> (<i>perfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('понести')">понести́</a></b>)
</p>
<ol><li>to bear, to bring, to carry
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('нести')">нести́</a></b> <a href = "#" onclick="hndwrd('тяжёлые')">тяжёлые</a> <a href = "#" onclick="hndwrd('сумки')">су́мки</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>nestí</b> tjažólyje súmki</i> ― <span class="e-translation"><b>to carry</b> heavy bags</span></div></dd></dl></li>
<li>to carry, to bear, to support
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('они')">Они́</a> <a href = "#" onclick="hndwrd('должны')">должны́</a> <b><a href = "#" onclick="hndwrd('нести')">нести́</a></b> <a href = "#" onclick="hndwrd('ответственность')">отве́тственность</a> <a href = "#" onclick="hndwrd('за')">за</a> <a href = "#" onclick="hndwrd('ошибки')">оши́бки</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Oní dolžný <b>nestí</b> otvétstvennostʹ za ošíbki.</i></dd><dd><span class="e-translation">They need <b>to bear</b> responsibility for the mistakes.</span></dd></dl></div></dd></dl></li>
<li>to lay (eggs)
<dl><dd><span class="nyms perfective"><span class="defdate">Perfective:</span> <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('снести')">снести́</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">snestí</span><span class="mention-gloss-paren annotation-paren">)</span></span></dd></dl></li>
<li><span class="ib-brac">(</span><span class="ib-content">colloquial<span class="ib-comma">,</span> derogatory</span><span class="ib-brac">)</span> to talk (about), to babble on (about)
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('что')">что</a> (<a href = "#" onclick="hndwrd('за')">за</a> <a href = "#" onclick="hndwrd('вздор')">вздор</a>) <a href = "#" onclick="hndwrd('он')">он</a> <b><a href = "#" onclick="hndwrd('несёт')">несёт</a></b>!</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">što (za vzdor) on <b>nesjót</b>!</i> ― <span class="e-translation">what (utter) nonsense he is talking!</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('понимаю')">понима́ю</a>, <a href = "#" onclick="hndwrd('что')">что</a> <a href = "#" onclick="hndwrd('она')">она́</a> <a href = "#" onclick="hndwrd('там')">там</a> <b><a href = "#" onclick="hndwrd('несёт')">несёт</a></b></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">ne ponimáju, što oná tam <b>nesjót</b></i> ― <span class="e-translation">I have no idea what she is babbling on about</span></div></dd></dl></li>
<li><span class="ib-brac">(</span><span class="ib-content">colloquial</span><span class="ib-brac">)</span> to be <a target="_blank" href="https://en.wiktionary.org/wiki/carried_away" title="carried away">carried away </a>, to go over the limits
<ul><li><div class="citation-whole"><span class="cited-source"><b>1931</b>,  Ильф <a href = "#" onclick="hndwrd('и')">и</a> Петров (Ilf and Petrov),  <cite><a href="https://en.wikipedia.org/wiki/ru:%D0%97%D0%BE%D0%BB%D0%BE%D1%82%D0%BE%D0%B9_%D1%82%D0%B5%D0%BB%D1%91%D0%BD%D0%BE%D0%BA" class="extiw" title="w:ru:Золотой телёнок">Золотой телёнок</a></cite> &#91;<cite>The Little Golden Calf</cite>&#93;:</span><dl><dd><div class="h-quotation"><span class="Cyrl e-quotation" lang="ru">— Росси́я <a href = "#" onclick="hndwrd('вас')">вас</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('забудет')">забу́дет</a>! — <a href = "#" onclick="hndwrd('рявкнул')">ря́вкнул</a> Остап. Ипполит Матвеевич, <a href = "#" onclick="hndwrd('держа')">держа́</a> <a href = "#" onclick="hndwrd('в')">в</a> <a href = "#" onclick="hndwrd('руке')">руке́</a> <a href = "#" onclick="hndwrd('сладкий')">сла́дкий</a> <a href = "#" onclick="hndwrd('пирожок')">пирожо́к</a>, <a href = "#" onclick="hndwrd('с')">с</a> <a href = "#" onclick="hndwrd('недоумением')">недоуме́нием</a> <a href = "#" onclick="hndwrd('слушал')">слу́шал</a> Остапа, <a href = "#" onclick="hndwrd('но')">но</a> <a href = "#" onclick="hndwrd('удержать')">удержа́ть</a> <a href = "#" onclick="hndwrd('его')">его́</a> <a href = "#" onclick="hndwrd('было')">бы́ло</a> <a href = "#" onclick="hndwrd('нельзя')">нельзя́</a>. <a href = "#" onclick="hndwrd('его')">Его́</a> <b><a href = "#" onclick="hndwrd('несло')">несло́</a></b>. <a href = "#" onclick="hndwrd('великий')">Вели́кий</a> <a href = "#" onclick="hndwrd('комбинатор')">комбина́тор</a> <a href = "#" onclick="hndwrd('чувствовал')">чу́вствовал</a> <a href = "#" onclick="hndwrd('вдохновение')">вдохнове́ние</a>, <a href = "#" onclick="hndwrd('упоительное')">упои́тельное</a> <a href = "#" onclick="hndwrd('состояние')">состоя́ние</a> <a href = "#" onclick="hndwrd('перед')">пе́ред</a> вышесредним <a href = "#" onclick="hndwrd('шантажом')">шантажо́м</a>. <a href = "#" onclick="hndwrd('он')">он</a> <a href = "#" onclick="hndwrd('прошелся')">прошёлся</a> <a href = "#" onclick="hndwrd('по')">по</a> <a href = "#" onclick="hndwrd('комнате')">ко́мнате</a>, <a href = "#" onclick="hndwrd('как')">как</a> <a href = "#" onclick="hndwrd('барс')">барс</a>.</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">— Rossíja vas ne zabúdet! — rjávknul Ostap. Ippolit Matvejevič, deržá v ruké sládkij pirožók, s nedouménijem slúšal Ostapa, no uderžátʹ jevó býlo nelʹzjá. Jevó <b>nesló</b>. Velikij kombinátor čúvstvoval vdoxnovénije, upoítelʹnoje sostojánije pered vyšesrednim šantažóm. On prošelsja po kómnate, kak bars.</i></dd><dd><span class="e-translation">"Russia will never forget you!" bellowed Ostap. Ippolit Matveyevich, holding a sweet bun in his hand, listened to Ostap in perplexity but was unable to hold him. He was <b>carried away</b>. The great combinator felt inspiration, ravishing condition before the upper-middle class blackmailing.</span></dd></dl></div></dd></dl></div></li>
<li><div class="citation-whole"><span class="cited-source"><b>1931</b>,  Ильф <a href = "#" onclick="hndwrd('и')">и</a> Петров (Ilf and Petrov),  <cite><a href="https://en.wikipedia.org/wiki/ru:%D0%97%D0%BE%D0%BB%D0%BE%D1%82%D0%BE%D0%B9_%D1%82%D0%B5%D0%BB%D1%91%D0%BD%D0%BE%D0%BA" class="extiw" title="w:ru:Золотой телёнок">Золотой телёнок</a></cite> &#91;<cite>The Little Golden Calf</cite>&#93;:</span><dl><dd><div class="h-quotation"><span class="Cyrl e-quotation" lang="ru">Остап <a href = "#" onclick="hndwrd('отогнал')">отогна́л</a> Полесова <a href = "#" onclick="hndwrd('от')">от</a> Никеши <a href = "#" onclick="hndwrd('и')">и</a> Влади <a href = "#" onclick="hndwrd('и')">и</a> <a href = "#" onclick="hndwrd('с')">с</a> <a href = "#" onclick="hndwrd('неподдельной')">неподде́льной</a> <a href = "#" onclick="hndwrd('суровостью')">суро́востью</a> <a href = "#" onclick="hndwrd('спросил')">спроси́л</a>:<br /> — <a href = "#" onclick="hndwrd('в')">В</a> <a href = "#" onclick="hndwrd('каком')">како́м</a> <a href = "#" onclick="hndwrd('полку')">полку́</a> <a href = "#" onclick="hndwrd('служили')">служи́ли</a>? <a href = "#" onclick="hndwrd('придется')">Придётся</a> <a href = "#" onclick="hndwrd('послужить')">послужи́ть</a> <a href = "#" onclick="hndwrd('отечеству')">оте́честву</a>. <a href = "#" onclick="hndwrd('вы')">Вы</a> <a href = "#" onclick="hndwrd('дворяне')">дворя́не</a>? <a href = "#" onclick="hndwrd('очень')">О́чень</a> <a href = "#" onclick="hndwrd('хорошо')">хорошо́</a>. <a href = "#" onclick="hndwrd('запад')">За́пад</a> <a href = "#" onclick="hndwrd('нам')">нам</a> <a href = "#" onclick="hndwrd('поможет')">помо́жет</a>. <a href = "#" onclick="hndwrd('крепитесь')">Крепи́тесь</a>. <a href = "#" onclick="hndwrd('полная')">По́лная</a> <a href = "#" onclick="hndwrd('тайна')">та́йна</a> <a href = "#" onclick="hndwrd('вкладов')">вкла́дов</a>, <a href = "#" onclick="hndwrd('то')">то</a> <a href = "#" onclick="hndwrd('есть')">есть</a> <a href = "#" onclick="hndwrd('организации')">организа́ции</a>. <a href = "#" onclick="hndwrd('внимание')">Внима́ние</a>. <br />Остапа <b><a href = "#" onclick="hndwrd('несло')">несло́</a></b>. <a href = "#" onclick="hndwrd('дело')">Де́ло</a> <a href = "#" onclick="hndwrd('как')">как</a> <a href = "#" onclick="hndwrd('будто')">бу́дто</a> <a href = "#" onclick="hndwrd('налаживалось')">нала́живалось</a>.</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Ostap otognál Polesova ot Nikeši i Vladi i s nepoddélʹnoj suróvostʹju sprosíl:<br /> — V kakóm polku služíli? Pridetsja poslužítʹ otéčestvu. Vy dvorjáne? Očenʹ xorošó. Západ nam pomóžet. Krepítesʹ. Pólnaja tájna vkládov, to jestʹ organizácii. Vnimánije. <br />Ostapa <b>nesló</b>. Delo kak búdto naláživalosʹ.</i></dd><dd><span class="e-translation">Ostap drove Polesov away from Mikesha and Vladya and asked with genuine harshness: "In which regiment did you serve? You'll have to serve your motherland. Are you noblemen? Very well. The West is going to help us. Hold on. Full secrecy of accounts, I mean, organization. Attention." Ostap got <b>carried away</b>. The business seemed to go smoothly.</span></dd></dl></div></dd></dl></div></li></ul></li></ol>

</p>

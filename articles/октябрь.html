<h1> <a href = "#" onclick="hndwrd('октябрь')">октя́брь</a> (1728)</h1>[ɐkˈtʲabrʲ] <br><audio id="mwe_player_0" controls="" preload="none" style="width:175px" class="kskin" data-durationhint="1.2538775510204" data-startoffset="0" data-mwtitle="Ru-октябрь.ogg" data-mwprovider="wikimediacommons"><source src="//upload.wikimedia.org/wikipedia/commons/3/38/Ru-%D0%BE%D0%BA%D1%82%D1%8F%D0%B1%D1%80%D1%8C.ogg" type="audio/ogg; codecs=&quot;vorbis&quot;" data-title="Original Ogg file (104 kbps)" data-shorttitle="Ogg source" data-width="0" data-height="0" data-bandwidth="103780" /><source src="//upload.wikimedia.org/wikipedia/commons/transcoded/3/38/Ru-%D0%BE%D0%BA%D1%82%D1%8F%D0%B1%D1%80%D1%8C.ogg/Ru-%D0%BE%D0%BA%D1%82%D1%8F%D0%B1%D1%80%D1%8C.ogg.mp3" type="audio/mpeg" data-title="MP3" data-shorttitle="MP3" data-transcodekey="mp3" data-width="0" data-height="0" data-bandwidth="135696" />|||||<p>From <span class="etyl"><a href="https://en.wikipedia.org/wiki/Old_East_Slavic" class="extiw" title="w:Old East Slavic">Old East Slavic</a></span> <i class="Cyrs mention" lang="orv">октѧбрь</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="orv-Latn" class="mention-tr tr Latn">oktębrĭ</span><span class="mention-gloss-paren annotation-paren">)</span>. Etymologically, this form is "Octember", and was formed by analogy with the other three month names ending in <i class="Cyrs mention" lang="orv">-ѧбрь</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="orv-Latn" class="mention-tr tr Latn">-ębrĭ</span><span class="mention-gloss-paren annotation-paren">)</span>. The parallel form <i class="Cyrs mention" lang="cu">октомбрь</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="cu-Latn" class="mention-tr tr Latn">oktombrĭ</span><span class="mention-gloss-paren annotation-paren">)</span>, <i class="Cyrs mention" lang="cu">октѫбрь</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="cu-Latn" class="mention-tr tr Latn">oktǫbrĭ</span><span class="mention-gloss-paren annotation-paren">)</span> is found in Old Church Slavonic, next to <i class="Cyrs mention" lang="cu">октоврь</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="cu-Latn" class="mention-tr tr Latn">oktovrĭ</span><span class="mention-gloss-paren annotation-paren">)</span>. Ultimately borrowed, via <span class="etyl"><a href="https://en.wikipedia.org/wiki/Medieval_Greek" class="extiw" title="w:Medieval Greek">Byzantine Greek</a></span> <i class="polytonic mention" lang="grc">Ὀκτώβριος</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="grc-Latn" class="mention-tr tr Latn">Oktṓbrios</span><span class="mention-gloss-paren annotation-paren">)</span>, from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Latin" class="extiw" title="w:Latin">Latin</a></span> <i class="Latn mention" lang="la">octōber</i>.
</p>

<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('захватить')">захвати́ть</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">zaxvatítʹ</span>) <span class="gender"><abbr title="perfective aspect">pf</abbr></span> (<i>imperfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('захватывать')">захва́тывать</a></b>)
</p>
<ol><li>to grasp, to grip, to grab, to clench, to collar</li>
<li>to seize, to capture, to occupy, to usurp
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('землю')">Зе́млю</a> <b><a href = "#" onclick="hndwrd('захватили')">захвати́ли</a></b> <a href = "#" onclick="hndwrd('злобные')">зло́бные</a> <a href = "#" onclick="hndwrd('пришельцы')">прише́льцы</a> — <a href = "#" onclick="hndwrd('люди')">лю́ди</a>!</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Zémlju <b>zaxvatíli</b> zlóbnyje prišélʹcy — ljúdi!</i></dd><dd><span class="e-translation">Earth is <b>occupied</b> by evil aliens - humans!</span></dd></dl></div></dd></dl></li>
<li>to absorb, to captivate, to possess, to <a target="_blank"href="https://en.wiktionary.org/wiki/carry_away" title="carry away">carry away</a>, to thrill, to engross, to enthral</li>
<li>to catch, to snatch, to take (away)
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('захватить')">захвати́ть</a></b> <a href = "#" onclick="hndwrd('врасплох')">враспло́х</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>zaxvatítʹ</b> vrasplóx</i> ― <span class="e-translation">to catch unawares, to surprise, to take by surprise</span></div></dd></dl></li>
<li><span class="ib-brac">(</span><span class="ib-content">colloquial</span><span class="ib-brac">)</span> to take along
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('захвати')">Захвати́</a> <a href = "#" onclick="hndwrd('зонт')">зонт</a> <a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('случай')">слу́чай</a> <a href = "#" onclick="hndwrd('дождя')">дождя́</a>.</b></i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn"><b>Zaxvatí zont na slúčaj doždjá.</b></i></dd><dd><span class="e-translation"><b>Take</b> a brolly <b>with you</b> in case of rain.</span></dd></dl></div></dd></dl></li></ol>

<li>to make <i>(a number of)</i>, to knit

<li>to impose <i>(on)</i>, to thrust <i>(on)</i>, to foist <i>(off)</i> <i>(on)</i>
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('навязывать')">навя́зывать</a></b> <a href = "#" onclick="hndwrd('свою')">свою́</a> <a href = "#" onclick="hndwrd('волю')">во́лю</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>navjázyvatʹ</b> svojú vólju</i> ― <span class="e-translation">to impose/dictate one's will <i>(on)</i></span></div></dd>

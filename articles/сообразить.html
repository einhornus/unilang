<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('сообразить')">сообрази́ть</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">soobrazítʹ</span>) <span class="gender"><abbr title="perfective aspect">pf</abbr></span> (<i>imperfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('соображать')">сообража́ть</a></b>)

<ol><li>to consider, to ponder (over), to think (over / out); to weigh, to weigh the pros and the cons</li>
<li>to understand, to grasp, to guess, to <a target="_blank"href="https://en.wiktionary.org/wiki/figure_out" title="figure out">figure out</a></li>
<li><span class="ib-brac">(</span><span class="ib-content">colloquial</span><span class="ib-brac">)</span> to prepare (food), to cook, to <a target="_blank"href="https://en.wiktionary.org/wiki/whip_up" title="whip up">whip up</a>, to fix
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('мама')">Ма́ма</a> <a target="_blank"href="https://en.wiktionary.org/wiki/%D0%BD%D0%B0_%D1%81%D0%BA%D0%BE%D1%80%D1%83%D1%8E_%D1%80%D1%83%D0%BA%D1%83#Russian" title="на скорую руку">на ско́рую ру́ку</a> <b><a href = "#" onclick="hndwrd('сообразила')">сообрази́ла</a></b> <a href = "#" onclick="hndwrd('обед')">обе́д</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Máma na skóruju rúku <b>soobrazíla</b> obéd.</i></dd><dd><span class="e-translation">Mum, <a target="_blank"href="https://en.wiktionary.org/wiki/quick-handed" title="quick-handed">quick-handed</a>, <a target="_blank"href="https://en.wiktionary.org/wiki/whip_up" title="whip up">whipped up</a> a little something for dinner.</span></dd></dl></div></dd></dl></li>
<li><span class="ib-brac">(</span><span class="ib-content">rare<span class="ib-comma">,</span> colloquial</span><span class="ib-brac">)</span> to drink alcohol
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('сообразить')">сообрази́ть</a></b> <a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('троих')">трои́х</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>soobrazítʹ</b> na troíx</i> ― <span class="e-translation">to have/organise a drink (alcohol) in a group of three</span></div></dd></dl></li></ol>

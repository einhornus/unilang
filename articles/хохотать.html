<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('хохотать')">хохота́ть</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">xoxotátʹ</span>) <span class="gender"><abbr title="imperfective aspect">impf</abbr></span> (<i>perfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('захохотать')">захохота́ть</a></b> <i>or</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('хохотнуть')">хохотну́ть</a></b>)

<ol><li>to laugh loudly, to laugh heartily, to roar with laughter, to guffaw
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('хохотать')">хохота́ть</a></b> <a target="_blank"href="https://en.wiktionary.org/wiki/%D0%B4%D0%BE_%D1%83%D0%BF%D0%B0%D0%B4%D1%83#Russian" title="до упаду">до упа́ду</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>xoxotátʹ</b> do upádu</i> ― <span class="e-translation">to roll with laughter</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('хохотать')">хохота́ть</a></b> <a href = "#" onclick="hndwrd('до')">до</a> <a href = "#" onclick="hndwrd('слёз')">слёз</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>xoxotátʹ</b> do sljóz</i> ― <span class="e-translation">to laugh until tears run</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('ёжик')">Ёжик</a> <a href = "#" onclick="hndwrd('по')">по</a> <a href = "#" onclick="hndwrd('травке')">тра́вке</a> <a href = "#" onclick="hndwrd('бежит')">бежи́т</a> <a href = "#" onclick="hndwrd('и')">и</a> <b><a href = "#" onclick="hndwrd('хохочет')">хохо́чет</a></b>,<br /><a href = "#" onclick="hndwrd('ёжику')">Ёжику</a> <a href = "#" onclick="hndwrd('травка')">тра́вка</a> пипи́ську <a href = "#" onclick="hndwrd('щекочет')">щеко́чет</a>.<br /><a href = "#" onclick="hndwrd('травка')">Тра́вка</a> <a href = "#" onclick="hndwrd('закончилась')">зако́нчилась</a>, <a href = "#" onclick="hndwrd('гравий')">гра́вий</a> <a href = "#" onclick="hndwrd('пошёл')">пошёл</a> —<br /><a href = "#" onclick="hndwrd('ёжик')">Ёжик</a> <a href = "#" onclick="hndwrd('домой')">домо́й</a> <a href = "#" onclick="hndwrd('без')">без</a> пипи́ськи <a href = "#" onclick="hndwrd('пришёл')">пришёл</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Jóžik po trávke bežít i <b>xoxóčet</b>,<br />Jóžiku trávka pipísʹku ščekóčet.<br />Trávka zakónčilasʹ, grávij pošól —<br />Jóžik domój bez pipísʹki prišól.</i></dd><dd><span class="e-translation">A hedgehog runs over grass and laughs,<br />The grass tickles his wienie.<br />But the grass has run out, and been followed by gravel —<br />The hedgehog had no wienie left by the time he got home.</span></dd></dl></div></dd></dl></li></ol>

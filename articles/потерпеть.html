<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('потерпеть')">потерпе́ть</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">poterpétʹ</span>) <span class="gender"><abbr title="perfective aspect">pf</abbr></span> (<i>imperfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('терпеть')">терпе́ть</a></b>)
</p>
<ol><li>to be patient, to keep one's patience</li>
<li>to suffer

<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('потерпеть')">потерпе́ть</a></b> <a href = "#" onclick="hndwrd('кораблекрушение')">кораблекруше́ние</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>poterpétʹ</b> korablekrušénije</i> ― <span class="e-translation">to be shipwrecked</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('потерпеть')">потерпе́ть</a></b> <a href = "#" onclick="hndwrd('поражение')">пораже́ние</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>poterpétʹ</b> poražénije</i> ― <span class="e-translation">to sustain a defeat; be defeated</span></div></dd></dl></li>
<li>to suffer, to stand, to tolerate
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('мы')">мы</a> <a href = "#" onclick="hndwrd('не')">не</a> <b><a href = "#" onclick="hndwrd('потерпим')">поте́рпим</a></b> <a href = "#" onclick="hndwrd('этого')">э́того</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">my ne <b>potérpim</b> étovo</i> ― <span class="e-translation">we won't stand/tolerate that; this shall not be tolerated</span></div></dd></dl></li></ol>

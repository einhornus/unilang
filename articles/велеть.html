<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('велеть')">веле́ть</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">velétʹ</span>) <span class="gender"><abbr title="imperfective aspect">impf</abbr> or <abbr title="perfective aspect">pf</abbr></span> (<i>perfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('повелеть')">повеле́ть</a></b>)
</p>
<ol><li>to order (to do something), to enjoin, to command.
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('сам')">Сам</a> <a href = "#" onclick="hndwrd('бог')">бог</a> <b><a href = "#" onclick="hndwrd('велел')">веле́л</a></b>.</i> <span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">expression</span><span class="ib-brac qualifier-brac">)</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Sam box <b>velél</b>.</i></dd><dd><span class="e-translation">God Himself has <b>commanded</b> (it). <span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">i.e. it's natural or allowed to do so</span><span class="ib-brac qualifier-brac">)</span></span></dd></dl></div></dd></dl></li></ol>

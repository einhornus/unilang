<hr><hr><h3><span class="mw-headline" id="Noun">Noun</span><span class="mw-editsection"></span></h3>
<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('авось')">аво́сь</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">avósʹ</span>) <span class="gender"><abbr title="masculine gender">m</abbr> <abbr title="inanimate">inan</abbr></span> (<i>genitive</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('авося')">аво́ся</a></b>, <i>nominative plural</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('авоси')">аво́си</a></b>, <i>genitive plural</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('авосей')">аво́сей</a></b>)
</p>
<ol><li>blind trust in divine providence; blind faith in sheer luck; blind trust in sheer luck; counting on a miracle

<li>faith in serendipity; counting on pure luck
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('русский')">ру́сский</a> «<b><a href = "#" onclick="hndwrd('авось')">аво́сь</a></b>»</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">rússkij “<b>avósʹ</b>”</i> ― <span class="e-translation">said about the alleged unconcern of Russians and their tendency to rely on luck</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('на')">на</a> <b><a href = "#" onclick="hndwrd('авось')">аво́сь</a></b></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">na <b>avósʹ</b></i> ― <span class="e-translation">counting on pure luck</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('авось')">Аво́сь</a></b> <a href = "#" onclick="hndwrd('с')">с</a> небо́сем <a href = "#" onclick="hndwrd('водились')">води́лись</a>, <a href = "#" onclick="hndwrd('да')">да</a> <a href = "#" onclick="hndwrd('оба')">о́ба</a> <a href = "#" onclick="hndwrd('в')">в</a> <a href = "#" onclick="hndwrd('яму')">я́му</a> <a href = "#" onclick="hndwrd('ввалились')">ввали́лись</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn"><b>Avósʹ</b> s nebósem vodílisʹ, da óba v jámu vvalílisʹ.</i></dd><dd><span class="e-translation">"Avos" and "Nebos" hung out together and both fell into a hole. (one can't rely on luck alone)</span></dd></dl></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('от')">От</a> <b><a href = "#" onclick="hndwrd('авося')">аво́ся</a></b> <a href = "#" onclick="hndwrd('добра')">добра́</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('жди')">жди</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Ot <b>avósja</b> dobrá ne ždi.</i></dd><dd><span class="e-translation">Don't expect anything good from "Avos". (one can't rely on luck alone)</span></dd></dl></div></dd></dl></li></ol>

<h3><span class="mw-headline" id="Pronoun">Pronoun</span><span class="mw-editsection"></span></h3>
<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('он')">он</a></strong> • (<span lang="ru-Latn" class="headword-tr tr Latn" dir="ltr">on</span>) (<i>feminine</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('она')">она́</a></b>, <i>neuter</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('оно')">оно́</a></b>)
</p>
<ol><li>third-person masculine singular pronoun: he, it.</li></ol>
<details class = "UsageNotes"><summary><h4><span class="mw-headline" id="Usage_notes">Usage notes</span><span class="mw-editsection"></span></h4></summary><ul><li>Whenever a preposition stands immediately before any of the <a target="_blank" href="https://en.wiktionary.org/wiki/oblique_case" title="oblique case">oblique cases </a> of the <a target="_blank" href="https://en.wiktionary.org/wiki/third-person" title="third-person">third-person </a> pronoun (singular or plural) and directly governs it, then an <b><a href = "#" onclick="hndwrd('н')">н</a></b>- must be prefixed to the pronoun: <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('от')">от</a> <a href = "#" onclick="hndwrd('него')">него́</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">ot nevó</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(from him)</i>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('нём')">нём</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">na njóm</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(on him)</i>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('у')">у</a> <a href = "#" onclick="hndwrd('него')">него́</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">u nevó</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(he has)</i>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('к')">к</a> <a href = "#" onclick="hndwrd('нему')">нему́</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">k nemú</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(to him)</i>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('с')">с</a> <a href = "#" onclick="hndwrd('ним')">ним</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">s nim</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(with him)</i>.</li>
<li>The explanation for the <b><a href = "#" onclick="hndwrd('н')">н</a></b>-prothesis is that, originally, some Russian prepositions ended in the letter -<b><a href = "#" onclick="hndwrd('н')">н</a></b>: <b>сън</b> (sŭn, <i>“with”</i>...cf. Greek <b><i class="None mention" lang="ru">σύν</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">σύν</span><span class="mention-gloss-paren annotation-paren">)</span></b>, Latin <b><span class="Latn" lang="la">cum</span></b>). Eventually, the final <b><a href = "#" onclick="hndwrd('н')">н</a></b> of these prepositions migrated across to the pronoun, so that <b>сън им</b> became modern <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('с')">с</a> <a href = "#" onclick="hndwrd('ним')">ним</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">s nim</span><span class="mention-gloss-paren annotation-paren">)</span>, and then this was extended to include <i>all</i> prepositions when governing any third-person pronoun.</li>
<li>Note that if the preposition does <b>not</b> directly govern <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('его')">его́</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">jevó</span><span class="mention-gloss-paren annotation-paren">)</span> (i.e., when <b><a href = "#" onclick="hndwrd('его')">его́</a></b> is a <a target="_blank" href="https://en.wiktionary.org/wiki/possessive_pronoun" title="possessive pronoun">possessive pronoun </a>), then <b><a href = "#" onclick="hndwrd('н')">н</a></b>- is not prefixed: <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('у')">у</a> <a href = "#" onclick="hndwrd('его')">его́</a> <a href = "#" onclick="hndwrd('брата')">бра́та</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">u jevó bráta</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(at his brother’s)</i>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('о')">о</a> <a href = "#" onclick="hndwrd('его')">его́</a> <a href = "#" onclick="hndwrd('матери')">ма́тери</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">o jevó máteri</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(about his mother)</i>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('в')">в</a> <a href = "#" onclick="hndwrd('его')">его́</a> <a href = "#" onclick="hndwrd('комнате')">ко́мнате</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">v jevó kómnate</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(in his room)</i>.</li>
<li>When there is another word separating a preposition and any oblique case of <b><a href = "#" onclick="hndwrd('он')">он</a></b>, the <b><a href = "#" onclick="hndwrd('н')">н</a>-</b> is not added: <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('у')">у</a> <a href = "#" onclick="hndwrd('самого')">самого́</a> <a href = "#" onclick="hndwrd('его')">его́</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">u samovó jevó</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(with him himself)</i>.</li></ul>

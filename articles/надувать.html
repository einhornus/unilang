<h3><span class="mw-headline" id="Verb">Verb</span><span class="mw-editsection"></span></h3>
<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('надувать')">надува́ть</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">naduvátʹ</span>) <span class="gender"><abbr title="imperfective aspect">impf</abbr></span> (<i>perfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('надуть')">наду́ть</a></b>)
</p>
<ol><li>to inflate, to <a target="_blank" href="https://en.wiktionary.org/wiki/puff_out" title="puff out">puff out </a>, to <a target="_blank" href="https://en.wiktionary.org/wiki/blow_up" title="blow up">blow up </a>

<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('надувать')">надува́ть</a></b> <a href = "#" onclick="hndwrd('воздушный')">возду́шный</a> <a href = "#" onclick="hndwrd('шарик')">ша́рик</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>naduvátʹ</b> vozdúšnyj šárik</i> ― <span class="e-translation">to inflate (blow up) a balloon</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('надувать')">надува́ть</a></b> <a href = "#" onclick="hndwrd('спасательный')">спаса́тельный</a> <a href = "#" onclick="hndwrd('жилет')">жиле́т</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>naduvátʹ</b> spasátelʹnyj žilét</i> ― <span class="e-translation">to inflate the life jacket</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a target="_blank" href="/w/index.php?title=%D0%BD%D0%B0%D0%B4%D1%83%D0%B2%D0%B0%D1%82%D1%8C_%D1%89%D1%91%D0%BA%D0%B8&amp;action=edit&amp;redlink=1" class="new" title="надувать щёки (page does not exist)">надува́ть щёки </a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">naduvátʹ ščóki</i> ― <span class="e-translation">to <a target="_blank" href="/w/index.php?title=be_puffed_up&amp;action=edit&amp;redlink=1" class="new" title="be puffed up (page does not exist)">be puffed up </a>; <a target="_blank" href="https://en.wiktionary.org/wiki/give_oneself_airs" title="give oneself airs">give oneself airs </a></span></div></dd></dl></li>
<li>to drift <i>(by wind)</i></li>
<li>to give someone a chill</li>
<li><span class="ib-brac">(</span><span class="ib-content">colloquial</span><span class="ib-brac">)</span> to dupe, to swindle</li></ol>

<ol><li>to give

<li>to organize, to create

<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('сколько')">Ско́лько</a> <a href = "#" onclick="hndwrd('вы')">вы</a> <a href = "#" onclick="hndwrd('мне')">мне</a> <b><a href = "#" onclick="hndwrd('дадите')">дади́те</a></b> <a href = "#" onclick="hndwrd('лет')">лет</a>?</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Skólʹko vy mne <b>dadíte</b> let?</i> ― <span class="e-translation">How old do you <b>think</b> I am?</span></div></dd></dl>

</p>
<ol><li>chicken (a bird of species <i>Gallus gallus</i>).
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('курица')">Ку́рица</a></b> — <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('птица')">пти́ца</a>, <a href = "#" onclick="hndwrd('баба')">ба́ба</a> — <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('человек')">челове́к</a>.</i> <span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">derisive proverb</span><span class="ib-brac qualifier-brac">)</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn"><b>Kúrica</b> — ne ptíca, bába — ne čelovék.</i></dd><dd><span class="e-translation">A chicken is not a bird and a woman is not a human.</span></dd></dl></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('курица')">Ку́рица</a></b> — <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('птица')">пти́ца</a>, По́льша — <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('заграница')">заграни́ца</a>.</i> <span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">derisive proverb</span><span class="ib-brac qualifier-brac">)</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn"><b>Kúrica</b> — ne ptíca, Pólʹša — ne zagraníca.</i></dd><dd><span class="e-translation">A chicken is not a bird and Poland is not a foreign country.<br /><span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">Poland here may be replaced by any other formerly socialist country or former Soviet republic.</span><span class="ib-brac qualifier-brac">)</span></span></dd></dl></div></dd></dl></li>
<li>hen <i>(female chicken)</i>.
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('курица')">ку́рица</a></b> кло́хчет (<a href = "#" onclick="hndwrd('кудахчет')">куда́хчет</a>)</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>kúrica</b> klóxčet (kudáxčet)</i> ― <span class="e-translation">a hen cackles (clucks)</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('куры')">ку́ры</a> <a href = "#" onclick="hndwrd('несутся')">несу́тся</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">kúry nesútsja</i> ― <span class="e-translation">hens lay eggs</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('курица')">ку́рица</a></b> <a href = "#" onclick="hndwrd('снесла')">снесла́</a> <a href = "#" onclick="hndwrd('яйцо')">яйцо́</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>kúrica</b> sneslá jajcó</i> ― <span class="e-translation">a hen has laid an egg</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('курица')">ку́рица</a></b> <a href = "#" onclick="hndwrd('высиживает')">выси́живает</a> <a href = "#" onclick="hndwrd('яйца')">я́йца</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>kúrica</b> vysíživajet jájca</i> ― <span class="e-translation"><a href = "#" onclick="hndwrd('а')">а</a> hen is brooding</span></div></dd></dl></li>

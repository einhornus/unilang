<h3><span class="mw-headline" id="Pronoun">Pronoun</span><span class="mw-editsection"></span></h3>
<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('они')">они́</a></strong> • (<span lang="ru-Latn" class="headword-tr tr Latn" dir="ltr">oní</span>)
</p>
<ol><li>they <span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">third-person plural pronoun</span><span class="ib-brac qualifier-brac">)</span></li></ol>
<details class = "UsageNotes"><summary><h4><span class="mw-headline" id="Usage_notes">Usage notes</span><span class="mw-editsection"></span></h4></summary><ul><li>An <b><a href = "#" onclick="hndwrd('н')">н</a></b> is prefixed to any third-person pronoun in an <a target="_blank" href="https://en.wiktionary.org/wiki/oblique_case" title="oblique case">oblique case </a> whenever a preposition that directly governs it is immediately in front of it: <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('от')">от</a> <a href = "#" onclick="hndwrd('неё')">неё</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">ot nejó</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(from her)</i>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('нём')">нём</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">na njóm</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(on him)</i>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('у')">у</a> <a href = "#" onclick="hndwrd('них')">них</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">u nix</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(they have)</i>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('к')">к</a> <a href = "#" onclick="hndwrd('нему')">нему́</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">k nemú</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(to him)</i>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('с')">с</a> <a href = "#" onclick="hndwrd('нею')">не́ю</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">s néju</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(with her)</i>.</li>
<li>This comes from Russian prepositions such as <b>сън</b> (sŭn, "with", cf. Greek <b><i class="None mention" lang="ru">σύν</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">σύν</span><span class="mention-gloss-paren annotation-paren">)</span></b>, Latin <b><span class="Latn" lang="la">cum</span></b>), that originally ended in -<b><a href = "#" onclick="hndwrd('н')">н</a></b> and governed oblique cases. Since the prepositions and the pronouns occurred together so often, it was easy to lose track of which word the final -<b><a href = "#" onclick="hndwrd('н')">н</a></b> belonged to, and the <b><a href = "#" onclick="hndwrd('н')">н</a></b> was reinterpreted as part of the pronouns (Old English <i class="Latinx mention" lang="ang">an</i>, in the same way, lost its -n except before vowels, and sometimes gave it to the following word, as in English <i class="Latn mention" lang="en">adder</i> from Old English <i class="Latinx mention" lang="ang">nædre</i>), so that <b>сън <a href = "#" onclick="hndwrd('ими')">и́ми</a></b> became modern <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('с')">с</a> <a href = "#" onclick="hndwrd('ними')">ни́ми</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">s ními</span><span class="mention-gloss-paren annotation-paren">)</span>, and this new rule was extended to <i>all</i> prepositions governing any third-person pronoun.</li>
<li>That if the preposition does <b>not</b> directly govern <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('его')">его́</a>, <a href = "#" onclick="hndwrd('её')">её</a>, <a href = "#" onclick="hndwrd('их')">их</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">jevó, jejó, ix</span><span class="mention-gloss-paren annotation-paren">)</span> (i.e., when they are <a target="_blank" href="https://en.wiktionary.org/wiki/possessive_pronoun" title="possessive pronoun">possessive pronouns </a>), then no <b><a href = "#" onclick="hndwrd('н')">н</a></b>- is inserted: <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('у')">у</a> <a href = "#" onclick="hndwrd('его')">его́</a> <a href = "#" onclick="hndwrd('брата')">бра́та</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">u jevó bráta</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(at his brother’s)</i>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('о')">о</a> <a href = "#" onclick="hndwrd('её')">её</a> <a href = "#" onclick="hndwrd('матери')">ма́тери</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">o jejó máteri</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(about her mother)</i>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('в')">в</a> <a href = "#" onclick="hndwrd('их')">их</a> <a href = "#" onclick="hndwrd('комнате')">ко́мнате</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">v ix kómnate</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(in their room)</i>.</li></ul>
</details><details class = "RelatedTerms"><summary><h4><span class="mw-headline" id="Related_terms">Related terms</span><span class="mw-editsection"></span></h4></summary><ul><li><span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('свой')">свой</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">svoj</span><span class="mention-gloss-paren annotation-paren">)</span></li></ul>

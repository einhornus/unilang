<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('усталость')">Уста́лость</a> <a href = "#" onclick="hndwrd('меня')">меня́</a> <a href = "#" onclick="hndwrd('просто')">про́сто</a> <b><a href = "#" onclick="hndwrd('валит')">ва́лит</a></b> (<a href = "#" onclick="hndwrd('с')">с</a> <a href = "#" onclick="hndwrd('ног')">ног</a>).</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Ustálostʹ menjá prósto <b>válit</b> (s nog).</i></dd><dd><span class="e-translation">The fatigue is simply knocking me down.</span></dd></dl></div></dd></dl></li>
<li><span class="ib-brac">(</span><span class="ib-content">colloquial</span><span class="ib-brac">)</span> to <a target="_blank"href="https://en.wiktionary.org/wiki/heap_up" title="heap up">heap up</a> <span class="ib-brac">(</span><span class="ib-content">transitive</span><span class="ib-brac">)</span>

<li>to cut, to fell (trees), to make someone fall, to throw down (on the ground)

<li><span class="ib-brac">(</span><span class="ib-content">colloquial</span><span class="ib-brac">)</span> to push the blame or responsibility on someone else
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('не')">Не</a> <b><a href = "#" onclick="hndwrd('вали')">вали́</a></b> <a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('другого')">друго́го</a>, <a href = "#" onclick="hndwrd('если')">е́сли</a> <a href = "#" onclick="hndwrd('сам')">сам</a> <a href = "#" onclick="hndwrd('виноват')">винова́т</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Ne <b>valí</b> na drugóvo, jésli sam vinovát.</i></dd><dd><span class="e-translation">Don't blame the other guy, if it's your own fault.</span></dd></dl></div></dd></dl></li></ol>

<h1> <a href = "#" onclick="hndwrd('вокзал')">вокза́л</a> (1760)</h1>[vɐɡˈzal] <br><audio id="mwe_player_0" controls="" preload="none" style="width:175px" class="kskin" data-durationhint="1.149387755102" data-startoffset="0" data-mwtitle="Ru-вокзал.ogg" data-mwprovider="wikimediacommons"><source src="//upload.wikimedia.org/wikipedia/commons/d/dd/Ru-%D0%B2%D0%BE%D0%BA%D0%B7%D0%B0%D0%BB.ogg" type="audio/ogg; codecs=&quot;vorbis&quot;" data-title="Original Ogg file (104 kbps)" data-shorttitle="Ogg source" data-width="0" data-height="0" data-bandwidth="103777" /><source src="//upload.wikimedia.org/wikipedia/commons/transcoded/d/dd/Ru-%D0%B2%D0%BE%D0%BA%D0%B7%D0%B0%D0%BB.ogg/Ru-%D0%B2%D0%BE%D0%BA%D0%B7%D0%B0%D0%BB.ogg.mp3" type="audio/mpeg" data-title="MP3" data-shorttitle="MP3" data-transcodekey="mp3" data-width="0" data-height="0" data-bandwidth="132784" />|||||<p>Borrowed from <span class="etyl"><a href="https://en.wikipedia.org/wiki/English_language" class="extiw" title="w:English language">English</a></span> <i class="Latn mention" lang="en">Vauxhall</i> (former site of a <a href="https://en.wikipedia.org/wiki/Vauxhall_Gardens" class="extiw" title="w:Vauxhall Gardens">pleasure garden</a>). The ending was influenced by <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('зал')">зал</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">zal</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">hall</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>. The spelling <i class="Cyrl mention" lang="ru">фоксал</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">foksal</span><span class="mention-gloss-paren annotation-paren">)</span> attested in 1777 is from <span class="etyl"><a href="https://en.wikipedia.org/wiki/French_language" class="extiw" title="w:French language">French</a></span> <i class="Latn mention" lang="fr"><a target="_blank" href="/w/index.php?title=facs-hall&amp;action=edit&amp;redlink=1" class="new" title="facs-hall (page does not exist)">facs-hall </a></i>, from the same English source. The transportation sense derives from an epithet for the <a href="https://en.wikipedia.org/wiki/Pavlovsk,_Saint_Petersburg" class="extiw" title="w:Pavlovsk, Saint Petersburg">Pavlovsk</a> train station building, which at one time served as both a passenger lounge and a place of entertainment.
</p>

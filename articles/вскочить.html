<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('вскочить')">вскочи́ть</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">vskočítʹ</span>) <span class="gender"><abbr title="perfective aspect">pf</abbr></span> (<i>imperfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('вскакивать')">вска́кивать</a></b>)

<ol><li>(unexpectedly) to jump (up, onto, out of), to leap (on, into, onto), to get up quickly
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('вскочить')">вскочи́ть</a></b> <a href = "#" onclick="hndwrd('на')">на́</a> <a href = "#" onclick="hndwrd('ноги')">ноги</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>vskočítʹ</b> ná nogi</i> ― <span class="e-translation">to leap / spring to one's feet</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('вскочить')">вскочи́ть</a></b> <a href = "#" onclick="hndwrd('с')">с</a> <a href = "#" onclick="hndwrd('постели')">посте́ли</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>vskočítʹ</b> s postéli</i> ― <span class="e-translation">to jump out of bed</span></div></dd></dl></li>
<li><span class="ib-brac">(</span><span class="ib-content">colloquial</span><span class="ib-brac">)</span> to rise, to swell (up), to come up (<i>e.g. a pimple on the face, a bump on the head</i>)

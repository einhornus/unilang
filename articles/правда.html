<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('правда')">пра́вда</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">právda</span>) <span class="gender"><abbr title="feminine gender">f</abbr> <abbr title="inanimate">inan</abbr></span> (<i>genitive</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('правды')">пра́вды</a></b>, <i>nominative plural</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('правды')">пра́вды</a></b>, <i>genitive plural</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('правд')">правд</a></b>)
</p>
<ol><li>truth
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('в')">В</a> «<b><a href = "#" onclick="hndwrd('правде')">Пра́вде</a></b>» <a href = "#" onclick="hndwrd('нет')">нет</a> <a href = "#" onclick="hndwrd('известий')">изве́стий</a>, <a href = "#" onclick="hndwrd('а')">а</a> <a href = "#" onclick="hndwrd('в')">в</a> «<a href = "#" onclick="hndwrd('известиях')">Изве́стиях</a>» <a href = "#" onclick="hndwrd('нет')">нет</a> <b><a href = "#" onclick="hndwrd('правды')">пра́вды</a></b>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">V “<b>Právde</b>” net izvéstij, a v “Izvéstijax” net <b>právdy</b>.</i> ― <span class="e-translation">In <i>Pravda</i> there is no news, and in <i>Izvestia</i> there is no <b>truth</b>. (a familiar pun)</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('по')">По</a> <b><a href = "#" onclick="hndwrd('правде')">пра́вде</a></b> <a href = "#" onclick="hndwrd('сказать')">сказа́ть</a>, <a href = "#" onclick="hndwrd('я')">я</a> <a href = "#" onclick="hndwrd('случайно')">случа́йно</a> <a href = "#" onclick="hndwrd('за')">за</a> <a href = "#" onclick="hndwrd('сутки')">су́тки</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('принял')">при́нял</a> <a href = "#" onclick="hndwrd('лекарства')">лека́рства</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Po <b>právde</b> skazátʹ, ja slučájno za sútki ne prínjal lekárstva.</i> ― <span class="e-translation">To tell (you) the <b>truth</b>, by accident, I didn't take my medicine for 24 hours.</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('ну')">Ну</a> <b><a href = "#" onclick="hndwrd('правда')">пра́вда</a></b> <a href = "#" onclick="hndwrd('же')">же</a>?</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Nu <b>právda</b> že?</i> ― <span class="e-translation">Really? (in a rhetorical sense)</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('по')">по</a> <b><a href = "#" onclick="hndwrd('правде')">пра́вде</a></b> <a href = "#" onclick="hndwrd('говоря')">говоря́</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">po <b>právde</b> govorjá</i> ― <span class="e-translation">to tell <b>the truth</b></span></div></dd></dl></li></ol>

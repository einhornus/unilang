<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('помеха')">поме́ха</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">poméxa</span>) <span class="gender"><abbr title="feminine gender">f</abbr> <abbr title="inanimate">inan</abbr></span> (<i>genitive</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('помехи')">поме́хи</a></b>, <i>nominative plural</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('помехи')">поме́хи</a></b>, <i>genitive plural</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('помех')">поме́х</a></b>)

<ol><li>hindrance, barrier <span class="gloss-brac">(</span><span class="gloss-content">something which hinders</span><span class="gloss-brac">)</span>
<ul><li><div class="citation-whole"><span class="cited-source"><b>1892</b>,  Антон Павлович <a href = "#" onclick="hndwrd('чехов')">Че́хов</a> (<a href="https://en.wikipedia.org/wiki/Anton_Chekhov" class="extiw" title="w:Anton Chekhov">Anton Pavlovich Chekhov</a>),  “<a href="https://en.wikisource.org/wiki/ru:%D0%9F%D0%BE%D1%81%D0%BB%D0%B5_%D1%82%D0%B5%D0%B0%D1%82%D1%80%D0%B0_(%D0%A7%D0%B5%D1%85%D0%BE%D0%B2)" class="extiw" title="s:ru:После театра (Чехов)">После театра</a>”, in  <cite><a href="https://en.wikipedia.org/wiki/Peterburgskaya_Gazeta" class="extiw" title="w:Peterburgskaya Gazeta">Петербургская газета</a></cite>&#59; translated as  “<a href="https://en.wikisource.org/wiki/After_the_Theatre_(Chekhov/Garnett)" class="extiw" title="s:After the Theatre (Chekhov/Garnett)">After the Theatre</a>”, in Constance Garnett, transl., <cite>The Schoolmistress and Other Stories</cite>, London&#58; Chatto &amp; Windus, 1920, page 82:</span><dl><dd><div class="h-quotation"><span class="Cyrl e-quotation" lang="ru"><a href = "#" onclick="hndwrd('вы')">Вы</a> <a href = "#" onclick="hndwrd('очень')">о́чень</a> <a href = "#" onclick="hndwrd('умны')">умны́</a>, <a href = "#" onclick="hndwrd('образованны')">образо́ванны</a>, <a href = "#" onclick="hndwrd('серьёзны')">серьёзны</a>, <a href = "#" onclick="hndwrd('у')">у</a> <a href = "#" onclick="hndwrd('вас')">вас</a> <a href = "#" onclick="hndwrd('громадный')">грома́дный</a> <a href = "#" onclick="hndwrd('талант')">тала́нт</a> <a href = "#" onclick="hndwrd('и')">и</a>, <a href = "#" onclick="hndwrd('быть')">быть</a> <a href = "#" onclick="hndwrd('может')">мо́жет</a>, <a href = "#" onclick="hndwrd('вас')">вас</a> <a href = "#" onclick="hndwrd('ожидает')">ожида́ет</a> <a href = "#" onclick="hndwrd('блестящая')">блестя́щая</a> бу́дущность, <a href = "#" onclick="hndwrd('а')">а</a> <a href = "#" onclick="hndwrd('я')">я</a> <a href = "#" onclick="hndwrd('неинтересная')">неинтере́сная</a>, <a href = "#" onclick="hndwrd('ничтожная')">ничто́жная</a> <a href = "#" onclick="hndwrd('девушка')">де́вушка</a>, <a href = "#" onclick="hndwrd('и')">и</a> <a href = "#" onclick="hndwrd('вы')">вы</a> <a href = "#" onclick="hndwrd('сами')">са́ми</a> <a href = "#" onclick="hndwrd('отлично')">отли́чно</a> <a href = "#" onclick="hndwrd('знаете')">зна́ете</a>, <a href = "#" onclick="hndwrd('что')">что</a> <a href = "#" onclick="hndwrd('в')">в</a> <a href = "#" onclick="hndwrd('вашей')">ва́шей</a> <a href = "#" onclick="hndwrd('жизни')">жи́зни</a> <a href = "#" onclick="hndwrd('я')">я</a> <a href = "#" onclick="hndwrd('буду')">бу́ду</a> <a href = "#" onclick="hndwrd('только')">то́лько</a> <b><a href = "#" onclick="hndwrd('помехой')">поме́хой</a></b>.</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Vy óčenʹ umný, obrazóvanny, serʹjózny, u vas gromádnyj talánt i, bytʹ móžet, vas ožidájet blestjáščaja búduščnostʹ, a ja neinterésnaja, ničtóžnaja dévuška, i vy sámi otlíčno znájete, što v vášej žízni ja búdu tólʹko <b>poméxoj</b>.</i></dd><dd><span class="e-translation">You are very clever, cultivated, serious, you have immense talent, and perhaps a brilliant future awaits you, while I am an uninteresting girl of no importance, and you know very well that I should be only a <b>hindrance</b> in your life.</span></dd></dl></div></dd></dl></div></li>
<li><div class="citation-whole"><span class="cited-source"><b>1940</b>,  Павел Петрович Бажов (<a href="https://en.wikipedia.org/wiki/Pavel_Bazhov" class="extiw" title="w:Pavel Bazhov">Pavel Petrovich Bazhov</a>),  “Огневушка-Поскакушка &#91;The Dancing Fire Maid&#93;”, in  <cite>Морозко</cite>, Sverdlovsk&#59; translated as  “The Dancing Fire Maid”, in Eve Manning, transl., <cite>Malachite Casket: Tales from the Urals</cite>, Moscow, 195-, page 182:</span><dl><dd><div class="h-quotation"><span class="Cyrl e-quotation" lang="ru"><a href = "#" onclick="hndwrd('сперва')">Сперва́</a> <a href = "#" onclick="hndwrd('круги')">круги́</a> <a href = "#" onclick="hndwrd('маленькие')">ма́ленькие</a> <a href = "#" onclick="hndwrd('давала')">дава́ла</a>, <a href = "#" onclick="hndwrd('потом')">пото́м</a> <a href = "#" onclick="hndwrd('больше')">бо́льше</a> <a href = "#" onclick="hndwrd('да')">да</a> <a href = "#" onclick="hndwrd('больше')">бо́льше</a>, <a href = "#" onclick="hndwrd('и')">и</a> <a href = "#" onclick="hndwrd('сама')">сама́</a> <a href = "#" onclick="hndwrd('подрастать')">подраста́ть</a> <a href = "#" onclick="hndwrd('стала')">ста́ла</a>. <a href = "#" onclick="hndwrd('балаган')">Балага́н</a> <a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('пути')">пути́</a> <a href = "#" onclick="hndwrd('пришёлся')">пришёлся</a>, <a href = "#" onclick="hndwrd('только')">то́лько</a> <a href = "#" onclick="hndwrd('это')">э́то</a> <a href = "#" onclick="hndwrd('ей')">ей</a> <a href = "#" onclick="hndwrd('не')">не</a> <b><a href = "#" onclick="hndwrd('помеха')">поме́ха</a></b>. <a href = "#" onclick="hndwrd('идёт')">Идёт</a>, <a href = "#" onclick="hndwrd('будто')">бу́дто</a> <a href = "#" onclick="hndwrd('балагана')">балага́на</a> <a href = "#" onclick="hndwrd('и')">и</a> <a href = "#" onclick="hndwrd('нет')">нет</a>.</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Spervá krugí málenʹkije davála, potóm bólʹše da bólʹše, i samá podrastátʹ stála. Balagán na putí prišólsja, tólʹko éto jej ne <b>poméxa</b>. Idjót, búdto balagána i net.</i></dd><dd><span class="e-translation">First she made a small circle, then it got bigger and bigger and she began to grow too. The hut was in her way but it didn’t <b>hinder</b> her. She danced right through it as though it wasn’t there at all.</span></dd><dd>(literally, “<span class="e-literally">First she made small circles, then bigger and bigger, and she herself began to grow. The hut got in her way, only it was no <b>obstacle</b> for her. She goes as if there is no hut.</span>”)</dd></dl></div></dd></dl></div></li>
<li><div class="citation-whole"><span class="cited-source"><b>1970</b>,  <a href = "#" onclick="hndwrd('надежда')">Наде́жда</a> Яковлевна Мандельштам (<a href="https://en.wikipedia.org/wiki/Nadezhda_Mandelstam" class="extiw" title="w:Nadezhda Mandelstam">Nadezhda Yakovlevna Mandelstam</a>),  <cite><a href = "#" onclick="hndwrd('воспоминания')">Воспомина́ния</a></cite> &#91;<cite>Hope Against Hope</cite>&#93;, Chapter 25, "<a href = "#" onclick="hndwrd('не')">Не</a> убий [Thou Shalt Not Kill]":</span><dl><dd><div class="h-quotation"><span class="Cyrl e-quotation" lang="ru"><a href = "#" onclick="hndwrd('если')">Е́сли</a> <a href = "#" onclick="hndwrd('бы')">бы</a> <a href = "#" onclick="hndwrd('тогда')">тогда́</a> Блю́мкиным <a href = "#" onclick="hndwrd('заинтересовались')">заинтересова́лись</a>, <a href = "#" onclick="hndwrd('знаменитое')">знамени́тое</a> <a href = "#" onclick="hndwrd('убийство')">уби́йство</a> <a href = "#" onclick="hndwrd('германского')">герма́нского</a> <a href = "#" onclick="hndwrd('посла')">посла́</a> <a href = "#" onclick="hndwrd('могло')">могло́</a> <a href = "#" onclick="hndwrd('бы')">бы</a> <a href = "#" onclick="hndwrd('сорваться')">сорва́ться</a>, <a href = "#" onclick="hndwrd('но')">но</a> <a href = "#" onclick="hndwrd('этого')">э́того</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('случилось')">случи́лось</a>: Блю́мкин <a href = "#" onclick="hndwrd('осуществил')">осуществи́л</a> <a href = "#" onclick="hndwrd('свои')">свои́</a> <a href = "#" onclick="hndwrd('планы')">пла́ны</a> <a href = "#" onclick="hndwrd('без')">без</a> <a href = "#" onclick="hndwrd('малейшей')">мале́йшей</a> <b><a href = "#" onclick="hndwrd('помехи')">поме́хи</a></b>.</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Jésli by togdá Bljúmkinym zainteresoválisʹ, znamenítoje ubíjstvo germánskovo poslá mogló by sorvátʹsja, no étovo ne slučílosʹ: Bljúmkin osuščestvíl svoí plány bez maléjšej <b>poméxi</b>.</i></dd><dd><span class="e-translation">If they had taken an interest then in [Yakov] Blumkin, the notorious murder of the German ambassador could have been prevented, but this did not happen: Blumkin accomplished his plans without the slightest <b>hindrance</b>.</span></dd></dl></div></dd></dl></div></li></ul></li>

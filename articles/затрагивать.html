<ol><li>to touch, to affect

<li>to affect, to wound

<li>to touch <i>(upon)</i>, to deal <i>(with)</i>
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('затрагивать')">затра́гивать</a></b> <a href = "#" onclick="hndwrd('вопрос')">вопро́с</a> (<a href = "#" onclick="hndwrd('о')">о</a>)</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>zatrágivatʹ</b> voprós (o)</i> ― <span class="e-translation">to touch upon the issue (of)</span></div></dd></dl></li>
<li>to affect, to infringe

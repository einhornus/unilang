<ol><li>explosive ordnance, weapon, shell
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru">Неразорва́вшийся <b><a href = "#" onclick="hndwrd('боеприпас')">боеприпа́с</a></b> <a href = "#" onclick="hndwrd('означает')">означа́ет</a> <a href = "#" onclick="hndwrd('взрывоопасный')">взрывоопа́сный</a> <b><a href = "#" onclick="hndwrd('боеприпас')">боеприпа́с</a></b>, <a href = "#" onclick="hndwrd('который')">кото́рый</a> <a href = "#" onclick="hndwrd('был')">был</a> иниции́рован, снаряжён, взведён <a href = "#" onclick="hndwrd('или')">и́ли</a> <a target="_blank"href="https://en.wiktionary.org/wiki/%D0%BA%D0%B0%D0%BA-%D0%BB%D0%B8%D0%B1%D0%BE#Russian" title="как-либо">ка́к-либо</a> <a href = "#" onclick="hndwrd('иначе')">ина́че</a> пригото́влен <a href = "#" onclick="hndwrd('к')">к</a> <a href = "#" onclick="hndwrd('применению')">примене́нию</a> <a href = "#" onclick="hndwrd('и')">и</a> применён <a href = "#" onclick="hndwrd('в')">в</a> <a href = "#" onclick="hndwrd('вооружённом')">вооружённом</a> <a href = "#" onclick="hndwrd('конфликте')">конфли́кте</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Nerazorvávšijsja <b>bojepripás</b> označájet vzryvoopásnyj <b>bojepripás</b>, kotóryj byl iniciírovan, snarjažón, vzvedjón íli kák-libo ináče prigotóvlen k primenéniju i primenjón v vooružónnom konflíkte.</i></dd><dd><span class="e-translation">Unexploded <b>ordnance</b> means <b>explosive ordnance</b> that has been initiated, primed, fused or otherwise prepared for use and then used in armed conflict.</span></dd></dl></div></dd></dl></li>
<li><i>(plural)</i> ammunition</li></ol>

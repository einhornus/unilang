<ol><li>to take treatment, to receive treatment undergo a cure <span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">of a patient</span><span class="ib-brac qualifier-brac">)</span>
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('лечиться')">лечи́ться</a></b> <a href = "#" onclick="hndwrd('от')">от</a> <a href = "#" onclick="hndwrd('чего')">чего́</a>-л</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>lečítʹsja</b> ot čevó-l</i> ― <span class="e-translation">to receive treatment for smth</span></div></dd>

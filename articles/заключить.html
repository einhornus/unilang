<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('заключить')">заключи́ть</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">zaključítʹ</span>) <span class="gender"><abbr title="perfective aspect">pf</abbr></span> (<i>imperfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('заключать')">заключа́ть</a></b>)
</p>
<ol><li>to conclude, to close, to end</li>
<li>to conclude, to infer</li>
<li>to conclude
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('заключить')">заключи́ть</a></b> <a href = "#" onclick="hndwrd('мир')">мир</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>zaključítʹ</b> mir</i> ― <span class="e-translation">to make peace</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('заключить')">заключи́ть</a></b> <a href = "#" onclick="hndwrd('договор')">до́говор</a>/<a href = "#" onclick="hndwrd('договор')">догово́р</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>zaključítʹ</b> dógovor/dogovór</i> ― <span class="e-translation">to conclude a treaty</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('заключить')">заключи́ть</a></b> <a href = "#" onclick="hndwrd('сделку')">сде́лку</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>zaključítʹ</b> sdélku</i> ― <span class="e-translation">to strike a bargain</span></div></dd></dl></li>
<li>to enclose, to put
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('заключить')">заключи́ть</a></b> <a href = "#" onclick="hndwrd('в')">в</a> <a href = "#" onclick="hndwrd('скобки')">ско́бки</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>zaključítʹ</b> v skóbki</i> ― <span class="e-translation">to enclose in brackets</span></div></dd></dl></li>
<li>to confine, to imprison, to incarcerate
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('заключить')">заключи́ть</a></b> <a href = "#" onclick="hndwrd('в')">в</a> <a href = "#" onclick="hndwrd('тюрьму')">тюрьму́</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>zaključítʹ</b> v tjurʹmú</i> ― <span class="e-translation">to put into prison, to imprison, to all, to incarcerate</span></div></dd></dl></li></ol>

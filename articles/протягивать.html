<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('протягивать')">протя́гивать</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">protjágivatʹ</span>) <span class="gender"><abbr title="imperfective aspect">impf</abbr></span> (<i>perfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('протянуть')">протяну́ть</a></b>)
</p>
<ol><li>to stretch, to extend</li>
<li>to hold / stretch / reach out; to extend
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('протягивать')">протя́гивать</a></b> <a href = "#" onclick="hndwrd('руку')">ру́ку</a> <a href = "#" onclick="hndwrd('помощи')">по́мощи</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>protjágivatʹ</b> rúku pómošči</i> ― <span class="e-translation">to extend a helping hand to smb.</span></div></dd></dl></li>
<li>to delay, to <a target="_blank" href="https://en.wiktionary.org/wiki/drag_out" title="drag out">drag out </a></li>
<li>to drawl, to prolong, to sustain
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('я')">Я</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('могу')">могу́</a> <a href = "#" onclick="hndwrd('выдать')">вы́дать</a> <a href = "#" onclick="hndwrd('вам')">вам</a> <a href = "#" onclick="hndwrd('этот')">э́тот</a> <a href = "#" onclick="hndwrd('кредит')">креди́т</a>,</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ja ne mogú výdatʹ vam étot kredít,</i> ― <span class="e-translation"><a href = "#" onclick="hndwrd('обречённо')">обречённо</a> <b><a href = "#" onclick="hndwrd('протянул')">протяну́л</a></b> <a href = "#" onclick="hndwrd('он')">он</a>.</span></div>
<dl><dd><div class="h-usage-example"><i class="None mention e-example" lang="ru">I cannot give you this credit</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">I cannot give you this credit</i> ― <span class="e-translation">he drawled resignedly.</span></div></dd></dl></dd></dl></li>
<li>to <a target="_blank" href="https://en.wiktionary.org/wiki/hold_out" title="hold out">hold out </a>, to live a while longer, to last <span class="gloss-brac">(</span><span class="gloss-content">survive</span><span class="gloss-brac">)</span>
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('он')">он</a> <a href = "#" onclick="hndwrd('долго')">до́лго</a> <a href = "#" onclick="hndwrd('не')">не</a> <b><a href = "#" onclick="hndwrd('протянет')">протя́нет</a></b></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">On dólgo ne <b>protjánet</b></i> ― <span class="e-translation">He won't last (live) long.</span></div></dd></dl></li>
<li><i>in expressions</i>
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('протягивать')">протя́гивать</a></b> <a href = "#" onclick="hndwrd('ноги')">но́ги</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>protjágivatʹ</b> nógi</i> ― <span class="e-translation">to turn up one's toes; to kick the bucket</span></div></dd></dl></li></ol>

<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('дожить')">дожи́ть</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">dožítʹ</span>) <span class="gender"><abbr title="perfective aspect">pf</abbr></span> (<i>imperfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('доживать')">дожива́ть</a></b>)

<ol><li>to live, to remain alive, to survive <i>(until)</i>, to live to see

<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('он')">он</a> <a href = "#" onclick="hndwrd('не')">не</a> <b><a href = "#" onclick="hndwrd('доживёт')">доживёт</a></b> <a href = "#" onclick="hndwrd('до')">до</a> <a href = "#" onclick="hndwrd('весны')">весны́</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">on ne <b>doživjót</b> do vesný</i> ― <span class="e-translation">he won't live until spring; he won't see the spring</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('дожить')">дожи́ть</a></b> <a href = "#" onclick="hndwrd('до')">до</a> <a href = "#" onclick="hndwrd('глубокой')">глубо́кой</a> <a href = "#" onclick="hndwrd('старости')">ста́рости</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>dožítʹ</b> do glubókoj stárosti</i> ― <span class="e-translation">to reach a great age</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('дожить')">дожи́ть</a></b> <a href = "#" onclick="hndwrd('до')">до</a> <a href = "#" onclick="hndwrd('седых')">седы́х</a> <a href = "#" onclick="hndwrd('волос')">воло́с</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>dožítʹ</b> do sedýx volós</i> ― <span class="e-translation">to grow old and grey</span></div></dd></dl></li>
<li>to <a target="_blank" href="https://en.wiktionary.org/wiki/find_oneself" title="find oneself">find oneself </a> in a disgraceful condition
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('до')">до</a> <a href = "#" onclick="hndwrd('чего')">чего́</a> <a href = "#" onclick="hndwrd('он')">он</a> <a href = "#" onclick="hndwrd('дожил')">дожил</a>!</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">do čevó on dožil!</i> ― <span class="e-translation">what has he come to!</span></div></dd></dl></li>

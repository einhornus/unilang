<ol><li>araba (a horse- or bullock-drawn cart with two large wheels)
<ul><li><div class="citation-whole"><span class="cited-source"><b>1829</b>,  <a href="https://en.wikipedia.org/wiki/Alexander_Pushkin" class="extiw" title="wikipedia:Alexander Pushkin">Alexander Pushkin</a>,  <cite>Тазит</cite>:</span><dl><dd><div class="h-quotation"><span class="Cyrl e-quotation" lang="ru"><a href = "#" onclick="hndwrd('в')">В</a> <a href = "#" onclick="hndwrd('дорогу')">доро́гу</a> <a href = "#" onclick="hndwrd('шествие')">ше́ствие</a> <a href = "#" onclick="hndwrd('готово')">гото́во</a>, / <a href = "#" onclick="hndwrd('и')">И</a> <a href = "#" onclick="hndwrd('тронулась')">тро́нулась</a> <b><a href = "#" onclick="hndwrd('арба')">арба́</a></b>. <a href = "#" onclick="hndwrd('за')">За</a> <a href = "#" onclick="hndwrd('ней')">ней</a> / Адехи <a href = "#" onclick="hndwrd('следуют')">сле́дуют</a> <a href = "#" onclick="hndwrd('сурово')">суро́во</a>, / <a href = "#" onclick="hndwrd('смиряя')">Смиря́я</a> <a href = "#" onclick="hndwrd('молча')">молча</a> <a href = "#" onclick="hndwrd('пыл')">пыл</a> <a href = "#" onclick="hndwrd('коней')">коне́й</a>...</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">V dorógu šéstvije gotóvo, / I trónulasʹ <b>arbá</b>. Za nej / Adexi slédujut suróvo, / Smirjája molča pyl konéj...</i></dd><dd><span class="e-translation">On the road the procession is ready and the <b>cart</b> has set off. The Adyge men follow grimly after it, silently subduing the ardor of the horses...</span></dd></dl></div></dd></dl></div></li>
<li><div class="citation-whole"><span class="cited-source"><b>1891</b>,  Антон Павлович <a href = "#" onclick="hndwrd('чехов')">Че́хов</a> (<a href="https://en.wikipedia.org/wiki/Anton_Chekhov" class="extiw" title="w:Anton Chekhov">Anton Pavlovich Chekhov</a>),  “<a href="https://en.wikisource.org/wiki/ru:%D0%94%D1%83%D1%8D%D0%BB%D1%8C_(%D0%A7%D0%B5%D1%85%D0%BE%D0%B2)#VI" class="extiw" title="s:ru:Дуэль (Чехов)">Дуэль</a>”, in  <cite><a href="https://en.wikipedia.org/wiki/Novoye_Vremya_(newspaper)" class="extiw" title="w:Novoye Vremya (newspaper)">Новое время</a></cite>&#59; republished as  “<a href="https://en.wikisource.org/wiki/The_Duel_(Chekhov/Garnett)/Chapter_6" class="extiw" title="s:The Duel (Chekhov/Garnett)/Chapter 6">The Duel</a>”, in Larissa Volokhonsky; Richard Pevear, transl., <cite>The Complete Short Novels</cite>, 2004:</span><dl><dd><div class="h-quotation"><span class="Cyrl e-quotation" lang="ru">Пррава! — <a href = "#" onclick="hndwrd('кричал')">крича́л</a> <a target="_blank"href="https://en.wiktionary.org/wiki/%D0%B2%D0%BE_%D0%B2%D1%81%D1%91_%D0%B3%D0%BE%D1%80%D0%BB%D0%BE#Russian" title="во всё горло">во всё го́рло</a> Само́йленко, <a href = "#" onclick="hndwrd('когда')">когда́</a> <a href = "#" onclick="hndwrd('попадалась')">попада́лась</a> <a href = "#" onclick="hndwrd('навстречу')">навстре́чу</a> <b><a href = "#" onclick="hndwrd('арба')">арба́</a></b> <a href = "#" onclick="hndwrd('или')">и́ли</a> <a href = "#" onclick="hndwrd('абхазец')">абха́зец</a> <a href = "#" onclick="hndwrd('верхом')">верхо́м</a> <a href = "#" onclick="hndwrd('на')">на</a> осле́.</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Prrava! — kričál vo vsjó górlo Samójlenko, kogdá popadálasʹ navstréču <b>arbá</b> íli abxázec verxóm na oslé.</i></dd><dd><span class="e-translation">"Keep r-r-right!" Samoilenko shouted at the top of his lungs whenever they met a <b>native cart</b> or an Abkhazian riding a donkey.</span></dd></dl></div></dd></dl></div></li>
<li><div class="citation-whole"><span class="cited-source"><b>1888</b>,  Антон Павлович <a href = "#" onclick="hndwrd('чехов')">Че́хов</a> (<a href="https://en.wikipedia.org/wiki/Anton_Chekhov" class="extiw" title="w:Anton Chekhov">Anton Pavlovich Chekhov</a>),  “<a href="https://en.wikisource.org/wiki/ru:%D0%9A%D1%80%D0%B0%D1%81%D0%B0%D0%B2%D0%B8%D1%86%D1%8B_(%D0%A7%D0%B5%D1%85%D0%BE%D0%B2,_1888)" class="extiw" title="s:ru:Красавицы (Чехов, 1888)">Красавицы</a>”, in  <cite><a href="https://en.wikipedia.org/wiki/Novoye_Vremya_(newspaper)" class="extiw" title="w:Novoye Vremya (newspaper)">Новое время</a></cite>&#59; republished as  “The Beauties”, in <a href="https://en.wikipedia.org/wiki/Constance_Garnett" class="extiw" title="w:Constance Garnett">Constance Garnett</a>, transl., <cite>The Schoolmistress and other stories</cite><sup><a rel="nofollow" class="external text" href="https://archive.org/details/cu31924014264661/page/n295">IA (Macmillan edition)</a></sup>, Chatto &amp; Windus, 1920, page 289:</span><dl><dd><div class="h-quotation"><span class="Cyrl e-quotation" lang="ru"><span class="q-hellip-sp"> </span><span class="q-hellip-b">[</span>…<span class="q-hellip-b">]</span><span class="q-hellip-b"> </span> <a href = "#" onclick="hndwrd('красиво')">краси́во</a> <a href = "#" onclick="hndwrd('изгибаясь')">изгиба́ясь</a> <a href = "#" onclick="hndwrd('под')">под</a> <a href = "#" onclick="hndwrd('тяжестью')">тя́жестью</a> <a href = "#" onclick="hndwrd('хлеба')">хле́ба</a>, <a href = "#" onclick="hndwrd('она')">она́</a> <a href = "#" onclick="hndwrd('побежала')">побежа́ла</a> <a href = "#" onclick="hndwrd('через')">че́рез</a> <a href = "#" onclick="hndwrd('двор')">двор</a> <a href = "#" onclick="hndwrd('к')">к</a> <a href = "#" onclick="hndwrd('гумну')">гумну́</a>, <a href = "#" onclick="hndwrd('шмыгнула')">шмыгну́ла</a> <a href = "#" onclick="hndwrd('через')">че́рез</a> <a href = "#" onclick="hndwrd('плетень')">плете́нь</a> <a href = "#" onclick="hndwrd('и')">и</

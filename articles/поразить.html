<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('поразить')">порази́ть</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">porazítʹ</span>) <span class="gender"><abbr title="perfective aspect">pf</abbr></span> (<i>imperfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('поражать')">поража́ть</a></b>)
</p>
<ol><li>to hit, to affect, to strike, to defeat <span class="gloss-brac">(</span><span class="gloss-content">to infect or harm</span><span class="gloss-brac">)</span>
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('вирус')">Ви́рус</a> <b><a href = "#" onclick="hndwrd('поразил')">порази́л</a></b> <a href = "#" onclick="hndwrd('клетки')">кле́тки</a> <a href = "#" onclick="hndwrd('печени')">пе́чени</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Vírus <b>porazíl</b> klétki péčeni.</i></dd><dd><span class="e-translation">The virus <b>has affected</b>  (i.e. infected) the liver cells.</span></dd></dl></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('поразить')">порази́ть</a></b> <a href = "#" onclick="hndwrd('противника')">проти́вника</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>porazítʹ</b> protívnika</i> ― <span class="e-translation">to defeat the enemy</span></div></dd></dl></li>
<li>to amaze, to strike, to stagger, to startle
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('если')">Е́сли</a> <a href = "#" onclick="hndwrd('вас')">вас</a> <b><a href = "#" onclick="hndwrd('поразила')">порази́ла</a></b> <a href = "#" onclick="hndwrd('красотой')">красото́й</a> <a target="_blank"href="https://en.wiktionary.org/wiki/%D0%BA%D0%B0%D0%BA%D0%BE%D0%B9-%D0%BB%D0%B8%D0%B1%D0%BE#Russian" title="какой-либо">кака́я-либо</a> <a href = "#" onclick="hndwrd('женщина')">же́нщина</a>, <a href = "#" onclick="hndwrd('но')">но</a> <a href = "#" onclick="hndwrd('вы')">вы</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('можете')">мо́жете</a> <a href = "#" onclick="hndwrd('вспомнить')">вспо́мнить</a>, <a href = "#" onclick="hndwrd('во')">во</a> <a href = "#" onclick="hndwrd('что')">что</a> <a href = "#" onclick="hndwrd('она')">она́</a> <a href = "#" onclick="hndwrd('была')">была́</a> <a href = "#" onclick="hndwrd('одета')">оде́та</a>, - <a href = "#" onclick="hndwrd('значит')">зна́чит</a>, <a href = "#" onclick="hndwrd('она')">она́</a> <a href = "#" onclick="hndwrd('была')">была́</a> <a href = "#" onclick="hndwrd('одета')">оде́та</a> <a href = "#" onclick="hndwrd('идеально')">идеа́льно</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Jésli vas <b>porazíla</b> krasotój kakája-libo žénščina, no vy ne móžete vspómnitʹ, vo što oná bylá odéta, - znáčit, oná bylá odéta ideálʹno.</i></dd><dd><span class="e-translation">If you <b>are struck</b> by the beauty of a woman but you cannot remember what she was wearing, it means she was dressed perfectly.</span></dd></dl></div></dd></dl></li></ol>

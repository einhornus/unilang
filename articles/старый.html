</p>
<br>|||||$!$!e<details class = "Etymology"><summary><h3><span class="mw-headline" id="Etymology">Etymology</span><span class="mw-editsection"></span></h3></summary><p>From <span class="etyl"><a href="https://en.wikipedia.org/wiki/Old_East_Slavic" class="extiw" title="w:Old East Slavic">Old East Slavic</a></span> <i class="Cyrs mention" lang="orv">старъ</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="orv-Latn" class="mention-tr tr Latn">starŭ</span><span class="mention-gloss-paren annotation-paren">)</span>, from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Proto-Slavic" class="extiw" title="w:Proto-Slavic">Proto-Slavic</a></span> <i class="Latinx mention" lang="sla-pro">*starъ</i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">old</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>.
</p>
</details>$!$$<hr><hr><h3><span class="mw-headline" id="Adjective">Adjective</span><span class="mw-editsection"></span></h3>
<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('старый')">ста́рый</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">stáryj</span>) (<i>comparative</i> <b class="Cyrl" lang="ru">(<a href = "#" onclick="hndwrd('по')">по</a>)старе́е</b> <i>or</i> <b class="Cyrl" lang="ru">(<a href = "#" onclick="hndwrd('по')">по</a>)<a href = "#" onclick="hndwrd('старей')">старе́й</a></b> <i>or</i> <b class="Cyrl" lang="ru">(<a href = "#" onclick="hndwrd('по')">по</a>)ста́рше</b>, <i>superlative</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('самый')">са́мый</a> <a href = "#" onclick="hndwrd('старый')">ста́рый</a></b>)
</p>
<ol><li>old</li>
<li>ancient, antique</li>
<li>olden</li></ol>
<br>$!$!u<details class = "UsageNotes"><summary><h4><span class="mw-headline" id="Usage_notes">Usage notes</span><span class="mw-editsection"></span></h4></summary><ul><li>The end-stressed short neuter form <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('старо')">старо́</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">staró</span><span class="mention-gloss-paren annotation-paren">)</span> is used with the meaning "long-known" (of news, information, etc.), and in the expression <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('это')">э́то</a> <b><a href = "#" onclick="hndwrd('старо')">старо́</a></b> <a href = "#" onclick="hndwrd('как')">как</a> <a href = "#" onclick="hndwrd('мир')">мир</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">éto <b>staró</b> kak mir</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">it's as <b>old</b> as the world</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>; otherwise, the stem-stressed form <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('старо')">ста́ро</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">stáro</span><span class="mention-gloss-paren annotation-paren">)</span> is preferred.</li></ul>
<p><i>Comparatives (<a href = "#" onclick="hndwrd('по')">по</a>)ста́рше and (<a href = "#" onclick="hndwrd('по')">по</a>)старе́е:</i>
</p>
<ul><li>The comparative forms <i class="Cyrl mention" lang="ru">ста́рше</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">stárše</span><span class="mention-gloss-paren annotation-paren">)</span> or <i class="Cyrl mention" lang="ru">поста́рше</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">postárše</span><span class="mention-gloss-paren annotation-paren">)</span> are used for comparing age or rank, e.g.
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('мальчик')">Ма́льчик</a> ста́рше <a href = "#" onclick="hndwrd('девочки')">де́вочки</a> <a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('два')">два</a> <a href = "#" onclick="hndwrd('года')">го́да</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Málʹčik stárše dévočki na dva góda.</i> ― <span class="e-translation">The boy is older than the girl by two years</span></div>. The forms <i class="Cyrl mention" lang="ru">старе́е</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">staréje</span><span class="mention-gloss-paren annotation-paren">)</span> or <i class="Cyrl mention" lang="ru">постаре́е</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">postaréje</span><span class="mention-gloss-paren annotation-paren">)</span> are used when both objects of comparison are "old", e.g.</dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('старик')">Стари́к</a> <a href = "#" onclick="hndwrd('становится')">стано́вится</a> <a href = "#" onclick="hndwrd('всё')">всё</a> старе́е <a href = "#" onclick="hndwrd('и')">и</a> старе́е.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Starík stanóvitsja vsjó staréje i staréje.</i> ― <span class="e-translation">The old man is getting older and older.</span></div></dd></dl></li>
<li>Some sources claim that <i class="Cyrl mention" lang="ru">ста́рше</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">stárše</span><span class="mention-gloss-paren annotation-paren">)</span> or <i class="Cyrl mention" lang="ru">поста́рше</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">postárše</span><span class="mention-gloss-paren annotation-paren">)</span> are only comparatives of <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('старший')">ста́рший</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">stáršij</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">elder</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>, which is itself originally an adjectival comparative of <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('старый')">ста́рый</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">stáryj</span><span class="mention-gloss-paren annotation-paren">)</span>.</li></ul>
</details>$!$$<br>$!$!r<details class = "RelatedTerms"><summary><h4><span class="mw-headline" id="Related_terms">Related terms</span><span class="mw-editsection"></span></h4></summary><ul><li><span class="Cyrl" lang="ru">встарь</span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">vstarʹ</span><span class="mention-gloss-paren annotation-paren">)</span></li>

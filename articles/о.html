<li>When governing the accusative, the form <i class="Cyrl mention" lang="ru"><strong class="selflink"><a href = "#" onclick="hndwrd('о')">о</a></strong></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">o</span><span class="mention-gloss-paren annotation-paren">)</span> is used before most consonants in the written language: the usage is variable before liquids. In the spoken language, <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('об')">об</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">ob</span><span class="mention-gloss-paren annotation-paren">)</span> is used in all cases.</li></ul>

<ol><li>to doze, to <a target="_blank"href="https://en.wiktionary.org/wiki/drop_off" title="drop off">drop off</a>

<li>to become oblivious, to lose contact with reality
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('он')">он</a> <a href = "#" onclick="hndwrd('хочет')">хо́чет</a> <b><a href = "#" onclick="hndwrd('забыться')">забы́ться</a></b>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">On xóčet <b>zabýtʹsja</b>.</i></dd><dd><span class="e-translation">He is seeking <b>oblivion</b>.</span></dd></dl></div></dd></dl></li>
<li>to <a target="_blank"href="https://en.wiktionary.org/wiki/forget_oneself" title="forget oneself">forget oneself</a>, to cross the line of what is allowed or to lose control over oneself

<li><span class="form-of-definition use-with-mention">passive of <span class="form-of-definition-link"><i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('забыть')">забы́ть</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">zabýtʹ</span><span class="mention-gloss-paren annotation-paren">)</span></span></span>

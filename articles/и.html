<ol><li>The tenth letter of the Russian Cyrillic alphabet. Its name is <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('и')">и</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">i</span><span class="mention-gloss-paren annotation-paren">)</span> and is usually pronounced /i/, but unstressed or after certain consonants it merges with ы into /ɪ/. It is preceded by <i class="Cyrl mention" lang="ru">З</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">Z</span><span class="mention-gloss-paren annotation-paren">)</span> and followed by <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('й')">Й</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">J</span><span class="mention-gloss-paren annotation-paren">)</span>.</li></ol>
<hr><hr><h4><span class="mw-headline" id="Noun_2">Noun</span><span class="mw-editsection"></span></h4>
<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('и')">и</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">i</span>) <span class="gender"><abbr title="neuter gender">n</abbr> <abbr title="inanimate">inan</abbr></span> (<i>indeclinable</i>)
</p>
<ol><li>The Cyrillic letter <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('и')">И</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">I</span><span class="mention-gloss-paren annotation-paren">)</span>, <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('и')">и</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">i</span><span class="mention-gloss-paren annotation-paren">)</span>.</li>
<li><span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">Roman letter</span><span class="ib-brac qualifier-brac">)</span> I, i</li>
<li><span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">English letter</span><span class="ib-brac qualifier-brac">)</span> E, e</li></ol>

pan class="mention-gloss">and, so that, be it</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>. Follows from ablative <span class="etyl"><a href="https://en.wikipedia.org/wiki/Proto-Indo-European_language" class="extiw" title="w:Proto-Indo-European language">Proto-Indo-European</a></span> <i class="Latinx mention" lang="ine-pro">*ed</i>.

<ol><li>and

<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('да')">Да</a> <a href = "#" onclick="hndwrd('даже')">да́же</a> <a href = "#" onclick="hndwrd('уже')">уже́</a> <b><a href = "#" onclick="hndwrd('и')">и</a></b> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('болит')">боли́т</a></i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Da dáže užé <b>i</b> ne bolít</i></dd><dd><span class="e-translation"><b>And</b> it doesn't even hurt anymore.</span></dd></dl></div></dd></dl></li>
<li><a target="_blank"href="https://en.wiktionary.org/wiki/as_well_as" title="as well as">as well as</a>, both ... and ...
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru">Росси́и <a href = "#" onclick="hndwrd('нужны')">нужны́</a> <b><a href = "#" onclick="hndwrd('и')">и</a></b> <a href = "#" onclick="hndwrd('армия')">а́рмия</a>, <b><a href = "#" onclick="hndwrd('и')">и</a></b> <a href = "#" onclick="hndwrd('флот')">фло́т</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Rossíi nužný <b>i</b> ármija, <b>i</b> flót.</i></dd><dd><span class="e-translation">Russia needs an army <b>as well as</b> a navy.</span></dd></dl></div></dd></dl></li>
<li><a target="_blank"href="https://en.wiktionary.org/wiki/as_well" title="as well">as well</a>
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('я')">Я</a> <b><a href = "#" onclick="hndwrd('и')">и</a></b> <a href = "#" onclick="hndwrd('это')">э́то</a> <a href = "#" onclick="hndwrd('знаю')">зна́ю</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Ja <b>i</b> éto znáju.</i></dd><dd><span class="e-translation">I know that <b>as well</b>.</span></dd></dl></div></dd></dl></li>
<li>even

<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('да')">Да</a> <a href = "#" onclick="hndwrd('он')">он</a> <b><a href = "#" onclick="hndwrd('и')">и</a></b> <a href = "#" onclick="hndwrd('её')">её</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('нашёл')">нашёл</a> — <a href = "#" onclick="hndwrd('словно')">сло́вно</a> <a href = "#" onclick="hndwrd('нас')">нас</a> <a href = "#" onclick="hndwrd('успели')">успе́ли</a> <a href = "#" onclick="hndwrd('обокрасть')">обокра́сть</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Da on <b>i</b> jejó ne našól — slóvno nas uspéli obokrástʹ.</i></dd><dd><span class="e-translation">And he didn't find <b>even</b> that, as if someone had managed to rob us.</span></dd></dl></div></dd>

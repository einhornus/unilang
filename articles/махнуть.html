<h3><span class="mw-headline" id="Verb">Verb</span><span class="mw-editsection"></span></h3>
<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('махнуть')">махну́ть</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">maxnútʹ</span>) <span class="gender"><abbr title="perfective aspect">pf</abbr></span> (<i>imperfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('махать')">маха́ть</a></b>)
</p>
<ol><li>to wave, to flap, to fling, to brandish
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('помнишь')">По́мнишь</a>, <a href = "#" onclick="hndwrd('как')">как</a> <a href = "#" onclick="hndwrd('ты')">ты</a> <b><a href = "#" onclick="hndwrd('махнул')">махну́л</a></b> <a href = "#" onclick="hndwrd('мне')">мне</a> <a href = "#" onclick="hndwrd('через')">че́рез</a> <a href = "#" onclick="hndwrd('дорогу')">доро́гу</a> <a href = "#" onclick="hndwrd('рукой')">руко́й</a>?</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Pómnišʹ, kak ty <b>maxnúl</b> mne čérez dorógu rukój?</i></dd><dd><span class="e-translation">Do you remember how you <b>waved</b> at me across the road?</span></dd></dl></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('махнуть')">махну́ть</a></b> <a href = "#" onclick="hndwrd('рукой')">руко́й</a> (<a href = "#" onclick="hndwrd('на')">на</a>)</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>maxnútʹ</b> rukój (na)</i> ― <span class="e-translation">to give up on someone / something</span></div></dd></dl></li>
<li><span class="ib-brac">(</span><span class="ib-content">colloquial</span><span class="ib-brac">)</span> to rush, to leap, to jump
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('он')">он</a> <b><a href = "#" onclick="hndwrd('махнул')">махну́л</a></b> <a href = "#" onclick="hndwrd('через')">че́рез</a> <a href = "#" onclick="hndwrd('забор')">забо́р</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">On <b>maxnúl</b> čérez zabór.</i> ― <span class="e-translation">He <b>leapt</b> over the fence.</span></div></dd></dl></li>
<li><span class="ib-brac">(</span><span class="ib-content">colloquial</span><span class="ib-brac">)</span> to go (off), to travel
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('давай')">Дава́й</a> <b><a href = "#" onclick="hndwrd('махнём')">махнём</a></b> <a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('рыбалку')">рыба́лку</a>!</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Daváj <b>maxnjóm</b> na rybálku!</i> ― <span class="e-translation">Let's go fishing!</span></div></dd></dl></li>
<li><span class="ib-brac">(</span><span class="ib-content">colloquial</span><span class="ib-brac">)</span> to swap
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('махнуть')">махну́ть</a></b> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('глядя')">гля́дя</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>maxnútʹ</b> ne gljádja</i> ― <span class="e-translation">swap without looking (i.e. recklessly)</span></div></dd></dl></li></ol>

<h1> <a href = "#" onclick="hndwrd('окоп')">око́п</a> (2842)</h1>[ɐˈkop] <br><audio id="mwe_player_0" controls="" preload="none" style="width:175px" class="kskin" data-durationhint="0.54857142857143" data-startoffset="0" data-mwtitle="Ru-окоп.ogg" data-mwprovider="wikimediacommons"><source src="//upload.wikimedia.org/wikipedia/commons/transcoded/a/a2/Ru-%D0%BE%D0%BA%D0%BE%D0%BF.ogg/Ru-%D0%BE%D0%BA%D0%BE%D0%BF.ogg.mp3" type="audio/mpeg" data-title="MP3" data-shorttitle="MP3" data-transcodekey="mp3" data-width="0" data-height="0" data-bandwidth="143264" /><source src="//upload.wikimedia.org/wikipedia/commons/a/a2/Ru-%D0%BE%D0%BA%D0%BE%D0%BF.ogg" type="audio/ogg; codecs=&quot;vorbis&quot;" data-title="Original Ogg file (165 kbps)" data-shorttitle="Ogg source" data-width="0" data-height="0" data-bandwidth="164908" />|||||<p>Attested since 1678.
</p><p>Either a suffixless deverbative of <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('окопаться')">окопа́ться</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">okopátʹsja</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">to dig in</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span> or a loanword from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Polish_language" class="extiw" title="w:Polish language">Polish</a></span> <i class="Latn mention" lang="pl">okop</i>, from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Proto-Slavic" class="extiw" title="w:Proto-Slavic">Proto-Slavic</a></span> <i class="Latinx mention" lang="sla-pro">*kopati</i>, from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Proto-Balto-Slavic_language" class="extiw" title="w:Proto-Balto-Slavic language">Proto-Balto-Slavic</a></span> <i class="Latinx mention" lang="ine-bsl-pro"><a target="_blank" href="/w/index.php?title=Reconstruction:Proto-Balto-Slavic/kop-&amp;action=edit&amp;redlink=1" class="new" title="Reconstruction:Proto-Balto-Slavic/kop- (page does not exist)">*kop- </a></i>, probably ultimately from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Proto-Indo-European_language" class="extiw" title="w:Proto-Indo-European language">Proto-Indo-European</a></span> <i class="Latinx mention" lang="ine-pro"><a target="_blank" href="/w/index.php?title=Reconstruction:Proto-Indo-European/(s)kep-&amp;action=edit&amp;redlink=1" class="new" title="Reconstruction:Proto-Indo-European/(s)kep- (page does not exist)">*(s)kep- </a></i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">to strike, beat</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>.
</p><p>Probable cognates include <span class="etyl"><a href="https://en.wikipedia.org/wiki/Ancient_Greek" class="extiw" title="w:Ancient Greek">Ancient Greek</a></span> <i class="polytonic mention" lang="grc">κόπτω</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="grc-Latn" class="mention-tr tr Latn">kóptō</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">to strike, to cut, to shake</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>
</p>

<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a target="_blank"href="/w/index.php?title=%D1%82%D1%8B_%D1%87%D1%82%D0%BE,_%D1%8F%D0%B7%D1%8B%D0%BA_%D0%BF%D1%80%D0%BE%D0%B3%D0%BB%D0%BE%D1%82%D0%B8%D0%BB&amp;action=edit&amp;redlink=1" class="new" title="ты что, язык проглотил (page does not exist)">ты что, язы́к проглоти́л</a>?</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">ty što, jazýk proglotíl?</i> ― <span class="e-translation"><a target="_blank"href="https://en.wiktionary.org/wiki/cat_got_your_tongue" class="mw-redirect" title="cat got your tongue">cat got your tongue</a>?</span></div></dd>

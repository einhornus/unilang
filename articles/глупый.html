<h1> <a href = "#" onclick="hndwrd('глупый')">глу́пый</a> (1496)</h1>[ˈɡlupɨj] <br><audio id="mwe_player_0" controls="" preload="none" style="width:175px" class="kskin" data-durationhint="1.2016326530612" data-startoffset="0" data-mwtitle="Ru-глупый.ogg" data-mwprovider="wikimediacommons"><source src="//upload.wikimedia.org/wikipedia/commons/4/4b/Ru-%D0%B3%D0%BB%D1%83%D0%BF%D1%8B%D0%B9.ogg" type="audio/ogg; codecs=&quot;vorbis&quot;" data-title="Original Ogg file (103 kbps)" data-shorttitle="Ogg source" data-width="0" data-height="0" data-bandwidth="103413" /><source src="//upload.wikimedia.org/wikipedia/commons/transcoded/4/4b/Ru-%D0%B3%D0%BB%D1%83%D0%BF%D1%8B%D0%B9.ogg/Ru-%D0%B3%D0%BB%D1%83%D0%BF%D1%8B%D0%B9.ogg.mp3" type="audio/mpeg" data-title="MP3" data-shorttitle="MP3" data-transcodekey="mp3" data-width="0" data-height="0" data-bandwidth="132040" />|||||<p>From <span class="etyl"><a href="https://en.wikipedia.org/wiki/Proto-Slavic" class="extiw" title="w:Proto-Slavic">Proto-Slavic</a></span> <i class="Latinx mention" lang="sla-pro">*glupъ</i>. Cognate with <span class="etyl"><a href="https://en.wikipedia.org/wiki/Bulgarian_language" class="extiw" title="w:Bulgarian language">Bulgarian</a></span> <i class="Cyrl mention" lang="bg">глупав</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="bg-Latn" class="mention-tr tr Latn">glupav</span><span class="mention-gloss-paren annotation-paren">)</span>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Serbo-Croatian" class="extiw" title="w:Serbo-Croatian">Serbo-Croatian</a></span> <i class="Cyrl mention" lang="sh">глу̏пав</i>/<i class="Latn mention" lang="sh">glȕpav</i>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Slovak_language" class="extiw" title="w:Slovak language">Slovak</a></span> <i class="Latn mention" lang="sk">hlúpy</i>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Slovene_language" class="extiw" title="w:Slovene language">Slovene</a></span> <i class="Latn mention" lang="sl">glup</i>. Non-Slavic cognates include Old Norse <i class="Latn mention" lang="non">glópr</i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">idiot</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span> (confer Icelandic <i class="Latn mention" lang="is">glópur</i>). According to <a href="https://en.wikipedia.org/wiki/Erich_Berneker" class="extiw" title="w:Erich Berneker">Erich Berneker</a> and <a href="https://en.wikipedia.org/wiki/Christianus_Cornelius_Uhlenbeck" class="extiw" title="w:Christianus Cornelius Uhlenbeck">Uhlenbeck</a> the Slavic words were borrowed from a <span class="etyl"><a href="https://en.wikipedia.org/wiki/Germanic_languages" class="extiw" title="w:Germanic languages">Germanic</a></span> source, which is contested by <a href="https://en.wikipedia.org/wiki/Max_Vasmer" class="extiw" title="w:Max Vasmer">Vasmer</a>.
</p>

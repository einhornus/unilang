<h3><span class="mw-headline" id="Verb">Verb</span><span class="mw-editsection"></span></h3>
<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('договориться')">договори́ться</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">dogovorítʹsja</span>) <span class="gender"><abbr title="perfective aspect">pf</abbr></span> (<i>imperfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('договариваться')">догова́риваться</a></b>)
</p>
<ol><li>to agree (mutually), to arrange (about, for), to come to an agreement / understanding (about)
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('до')">До</a> <a href = "#" onclick="hndwrd('чего')">чего́</a> <a href = "#" onclick="hndwrd('вы')">вы</a> <b><a href = "#" onclick="hndwrd('договорились')">договори́лись</a></b>?</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Do čevó vy <b>dogovorílisʹ</b>?</i> ― <span class="e-translation">Well, what conclusions have you reached?</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('договорились')">договори́лись</a></b>?</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>dogovorílisʹ</b>?</i> ― <span class="e-translation">agreed? (can we consider it arranged?)</span></div></dd></dl></li>
<li>to come (to), to talk (to the point of)
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('договориться')">договори́ться</a></b> <a href = "#" onclick="hndwrd('до')">до</a> <a href = "#" onclick="hndwrd('абсурда')">абсу́рда</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>dogovorítʹsja</b> do absúrda</i> ― <span class="e-translation">to come to the point of uttering an absurdity</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('договориться')">договори́ться</a></b> <a href = "#" onclick="hndwrd('до')">до</a> <a href = "#" onclick="hndwrd('хрипоты')">хрипоты́</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>dogovorítʹsja</b> do xripotý</i> ― <span class="e-translation">to talk oneself hoarse</span></div></dd></dl></li></ol>

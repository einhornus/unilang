<h3><span class="mw-headline" id="Verb">Verb</span><span class="mw-editsection"></span></h3>
<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('ездить')">е́здить</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">jézditʹ</span>) <span class="gender"><abbr title="imperfective aspect">impf</abbr></span> (<i>perfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('поездить')">пое́здить</a></b>)
</p>
<ol><li>to go (by horse or vehicle), to ride, to drive</li>
<li>to come, to visit</li>
<li>to travel
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('я')">Я</a> <a href = "#" onclick="hndwrd('часто')">ча́сто</a> <b><a href = "#" onclick="hndwrd('езжу')">е́зжу</a></b> <a href = "#" onclick="hndwrd('в')">в</a> Москву́.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Ja částo <b>jézžu</b> v Moskvú.</i></dd><dd><span class="e-translation">I frequently go (travel) to Moscow. (abstract verb)</span></dd></dl></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('ездить')">е́здить</a></b> <a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('лошади')">ло́шади</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>jézditʹ</b> na lóšadi</i> ― <span class="e-translation">to ride a horse (generally, abstract verb)</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('ездить')">е́здить</a></b> <a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('поезде')">по́езде</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>jézditʹ</b> na pójezde</i> ― <span class="e-translation">to go by train (generally, abstract verb)</span></div></dd></dl></li></ol>
<details class = "UsageNotes"><summary><h4><span class="mw-headline" id="Usage_notes">Usage notes</span><span class="mw-editsection"></span></h4></summary><ul><li>The verbs <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('ездить')">е́здить</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">jézditʹ</span><span class="mention-gloss-paren annotation-paren">)</span> and <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('поездить')">пое́здить</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">pojézditʹ</span><span class="mention-gloss-paren annotation-paren">)</span> are <a target="_blank" href="https://en.wiktionary.org/wiki/abstract_verbs" title="abstract verbs">abstract verbs </a>. Their counterparts, <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('ехать')">е́хать</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">jéxatʹ</span><span class="mention-gloss-paren annotation-paren">)</span> and <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('поехать')">пое́хать</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">pojéxatʹ</span><span class="mention-gloss-paren annotation-paren">)</span>, are <a target="_blank" href="https://en.wiktionary.org/wiki/concrete_verb" title="concrete verb">concrete verbs </a>.</li></ul>
<dl><dd><dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('я')">Я</a> <b><a href = "#" onclick="hndwrd('езжу')">е́зжу</a></b> <a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('машине')">маши́не</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ja <b>jézžu</b> na mašíne.</i> ― <span class="e-translation">I'm going by car.</span></div></dd>
<dd>The subject has no definite destination in mind, and perhaps travels in more than one direction. Here, <b><a href = "#" onclick="hndwrd('езжу')">е́зжу</a></b> is from the abstract verb <b><a href = "#" onclick="hndwrd('ездить')">е́здить</a></b>.</dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('я')">Я</a> <b><a href = "#" onclick="hndwrd('еду')">е́ду</a></b> <a href = "#" onclick="hndwrd('в')">в</a> Москву́.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ja <b>jédu</b> v Moskvú.</i> ― <span class="e-translation">I'm going to Moscow.</span></div></dd>
<dd>The subject has a definite destination (i.e. Moscow) in mind and the intention of going in a single direction. Here, <b><a href = "#" onclick="hndwrd('еду')">е́ду</a></b> is from the concrete verb <b><a href = "#" onclick="hndwrd('ехать')">е́хать</a></b>.</dd></dl></dd></dl>
<ul><li>Imperfective compounds of <b><a href = "#" onclick="hndwrd('ездить')">е́здить</a></b> are formed from <i class="Cyrl mention" lang="ru"><a target="_blank" href="https://en.wiktionary.org/wiki/-%D0%B5%D0%B7%D0%B6%D0%B0%D1%82%D1%8C#Russian" title="-езжать">-езжа́ть </a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">-jezžátʹ</span><span class="mention-gloss-paren annotation-paren">)</span> (<i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('выезжать')">выезжа́ть</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">vyjezžátʹ</span><span class="mention-gloss-paren annotation-paren">)</span>, <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('приезжать')">приезжа́ть</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">prijezžátʹ</span><span class="mention-gloss-paren annotation-paren">)</span>, etc.).</li></ul>

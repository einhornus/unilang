<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('терпеть')">Терпе́ть</a></b> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('могу')">могу́</a> <a href = "#" onclick="hndwrd('этого')">э́того</a> <a href = "#" onclick="hndwrd('человека')">челове́ка</a>!</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn"><b>Terpétʹ</b> ne mogú étovo čelovéka!</i></dd><dd><span class="e-translation">I cannot <b>stand</b> that person!</span></dd></dl></div></dd></dl></li>

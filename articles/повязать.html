<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('повязать')">повяза́ть</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">povjazátʹ</span>) <span class="gender"><abbr title="perfective aspect">pf</abbr></span> (<i>imperfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('повязывать')">повя́зывать</a></b>)

<ol><li>to tie
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('повязать')">повяза́ть</a></b> <a href = "#" onclick="hndwrd('голову')">го́лову</a> <a href = "#" onclick="hndwrd('платком')">платко́м</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>povjazátʹ</b> gólovu platkóm</i> ― <span class="e-translation">to cover one's head with a shawl/kerchief; tie a scarf on one's head</span></div></dd></dl></li>
<li><span class="ib-brac">(</span><span class="ib-content">colloquial</span><span class="ib-brac">)</span> to seize, to arrest, to bust, to nab, to pinch
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('его')">его́</a> <b><a href = "#" onclick="hndwrd('повязали')">повяза́ли</a></b> <a href = "#" onclick="hndwrd('прямо')">пря́мо</a> <a href = "#" onclick="hndwrd('перед')">пе́ред</a> <a href = "#" onclick="hndwrd('домом')">до́мом</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">jevó <b>povjazáli</b> prjámo péred dómom</i> ― <span class="e-translation">they pinched him right in front of his house</span></div></dd></dl></li>
<li>to knit <i>(a little)</i>
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('повязать')">повяза́ть</a></b> <a href = "#" onclick="hndwrd('немного')">немно́го</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>povjazátʹ</b> nemnógo</i> ― <span class="e-translation">to do a little knitting; knit for a while</span></div></dd></dl></li></ol>

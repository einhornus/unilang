<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('хлопать')">хло́пать</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">xlópatʹ</span>) <span class="gender"><abbr title="imperfective aspect">impf</abbr></span> (<i>perfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('хлопнуть')">хло́пнуть</a></b> <i>or</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('похлопать')">похло́пать</a></b>)
</p>
<ol><li>to clap
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('хлопать')">хло́пать</a></b> <a href = "#" onclick="hndwrd('в')">в</a> <a href = "#" onclick="hndwrd('ладоши')">ладо́ши</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>xlópatʹ</b> v ladóši</i> ― <span class="e-translation">to clap one’s hands</span></div></dd></dl></li>
<li>to flap
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('хлопать')">хло́пать</a></b> <a href = "#" onclick="hndwrd('крыльями')">кры́льями</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>xlópatʹ</b> krýlʹjami</i> ― <span class="e-translation">to flap one's wings</span></div></dd></dl></li>
<li>to slap, to smack; to crack (a whip)</li>
<li>to tap</li>
<li>to slam (a door)</li>
<li>to bang, to <a href = "#" onclick="hndwrd('pop')">pop</a></li></ol>

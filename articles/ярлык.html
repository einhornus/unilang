<ul><li><div class="citation-whole"><span class="cited-source"><b>1865</b>,  <a href="https://en.wikipedia.org/wiki/ru:%D0%9A%D0%B0%D1%80%D0%BF%D0%BE%D0%B2,_%D0%93%D0%B5%D0%BD%D0%BD%D0%B0%D0%B4%D0%B8%D0%B9_%D0%A4%D1%91%D0%B4%D0%BE%D1%80%D0%BE%D0%B2%D0%B8%D1%87" class="extiw" title="w:ru:Карпов, Геннадий Фёдорович">Геннадій Карповъ (Gennady Karpov)</a>,  <cite><span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('очерки')">О́черки</a> изъ исторіи россіиской <a href = "#" onclick="hndwrd('церковной')">церко́вной</a> іерархіи</span></cite>, Moscow:</span><dl><dd><div class="h-quotation"><span class="Cyrl e-quotation" lang="ru">Метрополитъ Петръ, такъ <a href = "#" onclick="hndwrd('же')">же</a> какъ <a href = "#" onclick="hndwrd('и')">и</a> другіе, ѣздилъ въ <a href = "#" onclick="hndwrd('орду')">Орду́</a>; подъ 1313 годомъ въ лѣтописи <a href = "#" onclick="hndwrd('говорится')">говори́тся</a>, <a href = "#" onclick="hndwrd('что')">что</a> <a href = "#" onclick="hndwrd('князь')">Князь</a> Великій Михаилъ Ярославичъ <a href = "#" onclick="hndwrd('и')">и</a> съ нимъ Митрополитъ Петръ <a href = "#" onclick="hndwrd('пошли')">пошли́</a> въ <a href = "#" onclick="hndwrd('орду')">Орду́</a>, <a href = "#" onclick="hndwrd('по')">по</a> <a href = "#" onclick="hndwrd('тому')">тому</a> <a href = "#" onclick="hndwrd('что')">что</a> въ Ордѣ Ханъ Узвекъ сѣлъ, <a href = "#" onclick="hndwrd('и')">и</a> <a href = "#" onclick="hndwrd('все')">все</a> обнови́лось, <a href = "#" onclick="hndwrd('и')">и</a> всѣ <a href = "#" onclick="hndwrd('приходили')">приходи́ли</a> въ <a href = "#" onclick="hndwrd('орду')">Орду́</a> <a href = "#" onclick="hndwrd('и')">и</a> <b><a href = "#" onclick="hndwrd('ярлыки')">ярлыки́</a></b> <a href = "#" onclick="hndwrd('брали')">бра́ли</a>, <a href = "#" onclick="hndwrd('каждый')">ка́ждый</a> <a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('своё')">своё</a> <a href = "#" onclick="hndwrd('имя')">и́мя</a>. Митрополи́тъ Петръ былъ въ Ордѣ <a href = "#" onclick="hndwrd('у')">у</a> <a href = "#" onclick="hndwrd('хана')">Ха́на</a> въ <a href = "#" onclick="hndwrd('велико')">велико</a> <a href = "#" onclick="hndwrd('чести')">чести</a>, <a href = "#" onclick="hndwrd('и')">и</a> отпущенъ былъ отъ <a href = "#" onclick="hndwrd('хана')">Ха́на</a> <a href = "#" onclick="hndwrd('со')">со</a> мно́гою честію <a href = "#" onclick="hndwrd('и')">и</a> <a href = "#" onclick="hndwrd('управою')">упра́вою</a> <a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('русь')">Русь</a>, <a href = "#" onclick="hndwrd('и')">и</a> всѣ <a href = "#" onclick="hndwrd('православные')">Правосла́вные</a> Христіяне встрѣчали <a href = "#" onclick="hndwrd('его')">его́</a> <a href = "#" onclick="hndwrd('по')">по</a> <a href = "#" onclick="hndwrd('этому')">э́тому</a> <a href = "#" onclick="hndwrd('со')">со</a> мно́гою <a href = "#" onclick="hndwrd('радостью')">ра́достью</a>.</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Metropolit Petr, tak že kak i drugije, jězdil v Ordu; pod 1313 godom v lětopisi govorítsja, što Knjazʹ Velikij Mixail Jaroslavič i s nim Mitropolit Petr pošlí v Ordu, po tomu što v Ordě Xan Uzvek sěl, i vse obnovílosʹ, i vsě prixodíli v Ordu i <b>jarlykí</b> bráli, káždyj na svojó ímja. Mitropolít Petr byl v Ordě u Xana v veliko česti, i otpuščen byl ot Xana so mnógoju čestiju i uprávoju na Rusʹ, i vsě Pravoslavnyje Xristijane vstrěčali jevó po étomu so mnógoju rádostʹju.</i></dd><dd><span class="e-translation">Metropolitan Peter, like the others, rode to the Horde; under the year 1313 in the records it is said that the Grand Prince Mikhail Yaroslavich and with him Metropolitan Peter went into the Horde, for in the Horde came to sit the Khan <a href="https://en.wikipedia.org/wiki/%C3%96z_Beg_Khan" class="extiw" title="wikipedia:Öz Beg Khan">Öz Beg</a>, and all was renewed, and all went into the Horde and took <b>jarlygs</b>, every one on his name. Metropolitan Peter was in high honour in the Horde by the Khan and he with his board were released from the Khan with high honours to Rus, and all Orthodox Christians therefore met him with much glee.</span></dd></dl></div></dd></dl></div></li></ul></li>
<li>label, tag
<ul><li><div class="citation-whole"><span class="cited-source"><b>2014</b> June 24,  “<span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('на')">На</a> <a href = "#" onclick="hndwrd('платье')">пла́тье</a> <a href = "#" onclick="hndwrd('известной')">изве́стной</a> <a href = "#" onclick="hndwrd('модной')">мо́дной</a> <a href = "#" onclick="hndwrd('марки')">ма́рки</a> <a href = "#" onclick="hndwrd('нашли')">нашли́</a> <a href = "#" onclick="hndwrd('ярлык')">ярлы́к</a> <a href = "#" onclick="hndwrd('с')">с</a> <a href = "#" onclick="hndwrd('мольбой')">мольбо́й</a> <a href = "#" onclick="hndwrd('о')">о</a> <a href = "#" onclick="hndwrd('помощи')">по́мощи</a></span>”, in  <cite>Lenta.ru</cite><sup><a rel="nofollow" class="external autonumber" href="https://lenta.ru/news/2014/06/24/cryforhelp/">[1]</a></sup>:</span><dl><dd><div class="h-quotation"><span class="Cyrl e-quotation" lang="ru"><a href = "#" onclick="hndwrd('женщина')">Же́нщина</a> <a href = "#" onclick="hndwrd('сделала')">сде́лала</a> <a href = "#" onclick="hndwrd('вывод')">вы́вод</a>, <a href = "#" onclick="hndwrd('что')">что</a> <b><a href = "#" onclick="hndwrd('ярлык')">ярлы́к</a></b> <a href = "#" onclick="hndwrd('был')">был</a> пришит <a href = "#" onclick="hndwrd('одним')">одни́м</a> <a href = "#" onclick="hndwrd('из')">из</a> <a href = "#" onclick="hndwrd('работников')">рабо́тников</a> <a href = "#" onclick="hndwrd('фабрики')">фа́брики</a>, изгота́вливающей <a href = "#" onclick="hndwrd('изделия')">изде́лия</a> Primark (<a href = "#" onclick="hndwrd('страна')">страна́</a>-<a href = "#" onclick="hndwrd('производитель')">производи́тель</a> <a href = "#" onclick="hndwrd('платья')">пла́тья</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('называется')">называ́ется</a>).</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Žénščina sdélala vývod, što <b>jarlýk</b> byl prišit odním iz rabótnikov fábriki, izgotávlivajuščej izdélija Primark (straná-proizvodítelʹ plátʹja ne nazyvájetsja).</i></dd><dd><span class="e-translation">The woman concluded that the <b>tag</b> had been sewn there by one of the factory workers producing <i>Primark</i> items (the country of production of the dress has not been named).</span></dd></dl></div></dd></dl></div></li></ul></li>

<ul><li><div class="citation-whole"><span class="cited-source"><b>2016</b> November 25,  “<span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('одни')">Одни́</a> <a href = "#" onclick="hndwrd('деньги')">деньги</a> <a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('уме')">уме́</a></span>”, in  <cite>Lenta.ru</cite><sup><a rel="nofollow" class="external autonumber" href="https://lenta.ru/articles/2016/11/25/aideal/">[2]</a></sup>:</span><dl><dd><div class="h-quotation"><span class="Cyrl e-quotation" lang="ru"><a href = "#" onclick="hndwrd('при')">При</a> <a href = "#" onclick="hndwrd('этом')">э́том</a> <a href = "#" onclick="hndwrd('эксперты')">экспе́рты</a> <a href = "#" onclick="hndwrd('пока')">пока́</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('совсем')">совсе́м</a> <a href = "#" onclick="hndwrd('понимают')">понима́ют</a>, <a href = "#" onclick="hndwrd('что')">что</a> <a href = "#" onclick="hndwrd('вообще')">вообще́</a> <a href = "#" onclick="hndwrd('стоит')">стоит</a> <a href = "#" onclick="hndwrd('считать')">счита́ть</a> <a href = "#" onclick="hndwrd('искусственным')">иску́сственным</a> <a href = "#" onclick="hndwrd('интеллектом')">интелле́ктом</a>. <a href = "#" onclick="hndwrd('традиционные')">Традицио́нные</a> <a href = "#" onclick="hndwrd('определения')">определе́ния</a> <a href = "#" onclick="hndwrd('уже')">уже́</a> <a href = "#" onclick="hndwrd('устарели')">устаре́ли</a>, <a href = "#" onclick="hndwrd('ведь')">ведь</a> <a href = "#" onclick="hndwrd('распознавать')">распознава́ть</a> <a href = "#" onclick="hndwrd('изображения')">изображе́ния</a> <a href = "#" onclick="hndwrd('и')">и</a> <a href = "#" onclick="hndwrd('текст')">текст</a>, <a href = "#" onclick="hndwrd('отвечать')">отвеча́ть</a> <a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('простые')">просты́е</a> <a href = "#" onclick="hndwrd('вопросы')">вопро́сы</a> <a href = "#" onclick="hndwrd('и')">и</a> <a href = "#" onclick="hndwrd('даже')">да́же</a> <a href = "#" onclick="hndwrd('писать')">писать</a> <a href = "#" onclick="hndwrd('музыку')">му́зыку</a> <a href = "#" onclick="hndwrd('умеют')">уме́ют</a> <a href = "#" onclick="hndwrd('все')">все</a> <a href = "#" onclick="hndwrd('те')">те</a> <a href = "#" onclick="hndwrd('же')">же</a> нейросети. <a href = "#" onclick="hndwrd('однако')">Одна́ко</a> <a href = "#" onclick="hndwrd('модный')">мо́дный</a> <a href = "#" onclick="hndwrd('термин')">те́рмин</a> <a href = "#" onclick="hndwrd('быстро')">бы́стро</a> <a href = "#" onclick="hndwrd('подхватили')">подхвати́ли</a> маркето́логи, <a href = "#" onclick="hndwrd('и')">и</a> <a href = "#" onclick="hndwrd('теперь')">тепе́рь</a> <b><a href = "#" onclick="hndwrd('ярлык')">ярлы́к</a></b> ИИ <a href = "#" onclick="hndwrd('активно')">акти́вно</a> <a href = "#" onclick="hndwrd('применяется')">применя́ется</a> <a href = "#" onclick="hndwrd('в')">в</a> <a href = "#" onclick="hndwrd('продвижении')">продвиже́нии</a> <a href = "#" onclick="hndwrd('многих')">мно́гих</a> <a href = "#" onclick="hndwrd('перспективных')">перспекти́вных</a> <a href = "#" onclick="hndwrd('сервисов')">се́рвисов</a>.</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Pri étom ekspérty poká ne sovsém ponimájut, što voobščé stoit sčitátʹ iskússtvennym intelléktom. Tradiciónnyje opredelénija uže ustaréli, vedʹ raspoznavátʹ izobražénija i tekst, otvečátʹ na prostýje voprósy i dáže pisatʹ múzyku uméjut vse te že nejroseti. Odnáko módnyj termin býstro podxvatíli marketólogi, i tepérʹ <b>jarlýk</b> II aktívno primenjájetsja v prodvižénii mnógix perspektívnyx sɛ́rvisov/sérvisov.</i></dd><dd><span class="e-translation">That said, experts do not completely understand what should be considered artificial intelligence. The traditional definition has obsolesced over time, for recognizing pictures and texts, answering plain questions, and even composing music are things that all neural networks can do. However, the fashionable term has caught on fast with marketers and now the <b>label</b> "AI" is actively employed in the promotion of many prospective services.</span></dd></dl></div></dd></dl></div></li></ul></li>

<ul><li><div class="citation-whole"><span class="cited-source"><b>2018</b> August 3,  “<span class="Cyrl" lang="ru">Facebook <a href = "#" onclick="hndwrd('всерьёз')">всерьёз</a> <a href = "#" onclick="hndwrd('взялась')">взяла́сь</a> <a href = "#" onclick="hndwrd('за')">за</a> монетиза́цию WhatsApp</span>”, in  <cite>3D News – Daily Digital Digest</cite><sup><a rel="nofollow" class="external autonumber" href="https://3dnews.ru/973434">[3]</a></sup>, paraphrasing <a rel="nofollow" class="external text" href="https://www.theverge.com/2018/8/1/17636418/facebook-whatsapp-ads-monetize">The Verge</a> which in turn derives from the <a rel="nofollow" class="external text" href="https://blog.whatsapp.com/10000648/Growing-our-Tools-for-Business">WhatsApp press release</a>:</span><dl><dd><div class="h-quotation"><span class="Cyrl e-quotation" lang="ru"><a href = "#" onclick="hndwrd('в')">В</a> <a href = "#" onclick="hndwrd('нём')">нём</a> &#91;<a href = "#" onclick="hndwrd('в')">в</a> <a href = "#" onclick="hndwrd('приложении')">приложе́нии</a> <a href = "#" onclick="hndwrd('обмена')">обме́на</a> <a href = "#" onclick="hndwrd('мгновенными')">мгнове́нными</a> <a href = "#" onclick="hndwrd('сообщениями')">сообще́ниями</a>&#93; <a href = "#" onclick="hndwrd('появилось')">появи́лось</a> <a href = "#" onclick="hndwrd('три')">три</a> <a href = "#" onclick="hndwrd('новых')">но́вых</a> <a href = "#" onclick="hndwrd('способа')">спо́соба</a> <a href = "#" onclick="hndwrd('взаимодействия')">взаимоде́йствия</a> <a href = "#" onclick="hndwrd('с')">с</a> <a href = "#" onclick="hndwrd('предприятиями')">предприя́тиями</a>: <b><a href = "#" onclick="hndwrd('ярлык')">ярлы́к</a></b> <a href = "#" onclick="hndwrd('для')">для</a> <a href = "#" onclick="hndwrd('мгновенного')">мгнове́нного</a> <a href = "#" onclick="hndwrd('начала')">начала</a> <a href = "#" onclick="hndwrd('переписки')">перепи́ски</a>, <a href = "#" onclick="hndwrd('возможность')">возмо́жность</a> <a href = "#" onclick="hndwrd('зап

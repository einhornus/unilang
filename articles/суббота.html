<h1> <a href = "#" onclick="hndwrd('суббота')">суббо́та</a> (3020)</h1>[sʊˈbotə] <br><audio id="mwe_player_0" controls="" preload="none" style="width:175px" class="kskin" data-durationhint="1.149387755102" data-startoffset="0" data-mwtitle="Ru-суббота.ogg" data-mwprovider="wikimediacommons"><source src="//upload.wikimedia.org/wikipedia/commons/d/d4/Ru-%D1%81%D1%83%D0%B1%D0%B1%D0%BE%D1%82%D0%B0.ogg" type="audio/ogg; codecs=&quot;vorbis&quot;" data-title="Original Ogg file (110 kbps)" data-shorttitle="Ogg source" data-width="0" data-height="0" data-bandwidth="109867" /><source src="//upload.wikimedia.org/wikipedia/commons/transcoded/d/d4/Ru-%D1%81%D1%83%D0%B1%D0%B1%D0%BE%D1%82%D0%B0.ogg/Ru-%D1%81%D1%83%D0%B1%D0%B1%D0%BE%D1%82%D0%B0.ogg.mp3" type="audio/mpeg" data-title="MP3" data-shorttitle="MP3" data-transcodekey="mp3" data-width="0" data-height="0" data-bandwidth="140032" />|||||<p>From <span class="etyl"><a href="https://en.wikipedia.org/wiki/Old_East_Slavic" class="extiw" title="w:Old East Slavic">Old East Slavic</a></span> <i class="Cyrs mention" lang="orv">субота</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="orv-Latn" class="mention-tr tr Latn">subota</span><span class="mention-gloss-paren annotation-paren">)</span>, from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Medieval_Greek" class="extiw" title="w:Medieval Greek">Byzantine Greek</a></span> <i class="polytonic mention" lang="grc">*σάμβατον</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="grc-Latn" class="mention-tr tr Latn">*sámbaton</span><span class="mention-gloss-paren annotation-paren">)</span>, from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Ancient_Greek" class="extiw" title="w:Ancient Greek">Ancient Greek</a></span> <i class="polytonic mention" lang="grc">σάββατα</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="grc-Latn" class="mention-tr tr Latn">sábbata</span><span class="mention-gloss-paren annotation-paren">)</span>, from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Aramaic" class="extiw" title="w:Aramaic">Aramaic</a></span> <i class="Hebr mention" lang="arc">שַׁבְּתָא</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="arc-Latn" class="mention-tr tr Latn">šabbǝtā</span><span class="mention-gloss-paren annotation-paren">)</span> or <span class="etyl"><a href="https://en.wikipedia.org/wiki/Hebrew_language" class="extiw" title="w:Hebrew language">Hebrew</a></span> <i class="Hebr mention" lang="he">שַׁבָּת</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="he-Latn" class="mention-tr tr Latn">šabbāt</span><span class="mention-gloss-paren annotation-paren">)</span>. The <b>-бб-</b> arose from the influence of <b>-bb-</b> in the Western languages.
</p><p>Near cognates: <span class="etyl"><a href="https://en.wikipedia.org/wiki/Ukrainian_language" class="extiw" title="w:Ukrainian language">Ukrainian</a></span> <i class="Cyrl mention" lang="uk">субо́та</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="uk-Latn" class="mention-tr tr Latn">subóta</span><span class="mention-gloss-paren annotation-paren">)</span>; <span class="etyl"><a href="https://en.wikipedia.org/wiki/Belarusian_language" class="extiw" title="w:Belarusian language">Belarusian</a></span> <i class="Cyrl mention" lang="be">субо́та</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="be-Latn" class="mention-tr tr Latn">subóta</span><span class="mention-gloss-paren annotation-paren">)</span>; <span class="etyl"><a href="https://en.wikipedia.org/wiki/Old_Church_Slavonic" class="extiw" title="w:Old Church Slavonic">Old Church Slavonic</a></span> <i class="Cyrs mention" lang="cu">сѫбота</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="cu-Latn" class="mention-tr tr Latn">sǫbota</span><span class="mention-gloss-paren annotation-paren">)</span>; <span class="etyl"><a href="https://en.wikipedia.org/wiki/Bulgarian_language" class="extiw" title="w:Bulgarian language">Bulgarian</a></span> <i class="Cyrl mention" lang="bg">съ́бота</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="bg-Latn" class="mention-tr tr Latn">sǎ́bota</span><span class="mention-gloss-paren annotation-paren">)</span>; <span class="etyl"><a href="https://en.wikipedia.org/wiki/Serbo-Croatian" class="extiw" title="w:Serbo-Croatian">Serbo-Croatian</a></span> <i class="Cyrl mention" lang="sh">су́бота</i>.
</p><p>But also there is Old Church Slavonic <i class="Cyrs mention" lang="cu">собота</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="cu-Latn" class="mention-tr tr Latn">sobota</span><span class="mention-gloss-paren annotation-paren">)</span> (Czech, Slovak, Polish, Polabian, Lower Sorbian <i class="Latn mention" lang="dsb">sobota</i>) that is from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Medieval_Latin" class="extiw" title="w:Medieval Latin">Medieval Latin</a></span> <i class="Latn mention" lang="la">sabbatum</i>, from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Ancient_Greek" class="extiw" title="w:Ancient Greek">Ancient Greek</a></span> <i class="polytonic mention" lang="grc">σάββατα</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="grc-Latn" class="mention-tr tr Latn">sábbata</span><span class="mention-gloss-paren annotation-paren">)</span>.
</p>

<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('предъявлять')">предъявля́ть</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">predʺjavljátʹ</span>) <span class="gender"><abbr title="imperfective aspect">impf</abbr></span> (<i>perfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('предъявить')">предъяви́ть</a></b>)
</p>
<ol><li>to present, to produce, to show
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('предъявлять')">предъявля́ть</a></b> <a href = "#" onclick="hndwrd('билет')">биле́т</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>predʺjavljátʹ</b> bilét</i> ― <span class="e-translation">to show one's ticket</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('предъявлять')">предъявля́ть</a></b> <a href = "#" onclick="hndwrd('документы')">докуме́нты</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>predʺjavljátʹ</b> dokuménty</i> ― <span class="e-translation">to produce one's papers, to one's documents</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('предъявлять')">предъявля́ть</a></b> <a href = "#" onclick="hndwrd('доказательства')">доказа́тельства</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>predʺjavljátʹ</b> dokazátelʹstva</i> ― <span class="e-translation">to produce evidence, to present proofs</span></div></dd></dl></li>
<li>to make <i>(a demand, request)</i>, to assert <i>(rights)</i>
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('предъявлять')">предъявля́ть</a></b> <a href = "#" onclick="hndwrd('большие')">большие</a> <a href = "#" onclick="hndwrd('требования')">тре́бования</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>predʺjavljátʹ</b> bolʹšije trébovanija</i> ― <span class="e-translation">to make great demands, to demand much</span></div></dd></dl></li>
<li>to bring <i>(a lawsuit)</i>, to press, to prefer <i>(an accusation, charge)</i></li></ol>

<h3><span class="mw-headline" id="Verb">Verb</span><span class="mw-editsection"></span></h3>
<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('держаться')">держа́ться</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">deržátʹsja</span>) <span class="gender"><abbr title="imperfective aspect">impf</abbr></span> (<i>perfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('подержаться')">подержа́ться</a></b>)
</p>
<ol><li>to hold on
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('маша')">Ма́ша</a> <a href = "#" onclick="hndwrd('и')">и</a> А́нна <b><a href = "#" onclick="hndwrd('держались')">держа́лись</a></b> <a href = "#" onclick="hndwrd('за')">за</a> <a href = "#" onclick="hndwrd('руки')">ру́ки</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Máša i Ánna <b>deržálisʹ</b> za rúki.</i> ― <span class="e-translation">Masha and Anna <b>held</b> their hands.</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('держаться')">держа́ться</a></b> <a href = "#" onclick="hndwrd('за')">за</a> <a href = "#" onclick="hndwrd('перила')">пери́ла</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>deržátʹsja</b> za períla</i> ― <span class="e-translation">to hold on to the banister / rail</span></div></dd></dl></li>
<li>to hold (by, to), to stick (to)
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('держаться')">держа́ться</a></b> <a href = "#" onclick="hndwrd('темы')">те́мы</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>deržátʹsja</b> témy</i> ― <span class="e-translation">to stick to the subject</span></div></dd></dl></li>
<li>to conduct / comport oneself, to behave
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('держаться')">держа́ться</a></b> <a href = "#" onclick="hndwrd('вызывающе')">вызыва́юще</a>/<a href = "#" onclick="hndwrd('нагло')">на́гло</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>deržátʹsja</b> vyzyvájušče/náglo</i> ― <span class="e-translation">to outface</span></div></dd></dl></li>
<li>to keep, to stick (to)
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('держаться')">держа́ться</a></b> <a href = "#" onclick="hndwrd('левой')">ле́вой</a> <a href = "#" onclick="hndwrd('стороны')">стороны́</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>deržátʹsja</b> lévoj storoný</i> ― <span class="e-translation">to keep (to the) left</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('держаться')">держа́ться</a></b> <a href = "#" onclick="hndwrd('берега')">бе́рега</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>deržátʹsja</b> bérega</i> ― <span class="e-translation">to hug the shore</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('держаться')">держа́ться</a></b> <a href = "#" onclick="hndwrd('вместе')">вме́сте</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>deržátʹsja</b> vméste</i> ― <span class="e-translation">to hold / stick / keep together</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('держаться')">держа́ться</a></b> <a href = "#" onclick="hndwrd('в')">в</a> <a href = "#" onclick="hndwrd('стороне')">стороне́</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>deržátʹsja</b> v storoné</i> ― <span class="e-translation">to stand aside / aloof, to keep / hold aloof</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('держаться')">держа́ться</a></b> <a href = "#" onclick="hndwrd('прямо')">пря́мо</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>deržátʹsja</b> prjámo</i> ― <span class="e-translation">to stand up straight, to hold oneself erect / upright</span></div></dd></dl></li>
<li>to hold out, to stand firm; to hold one's ground
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('держись')">держи́сь</a></b>!</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>deržísʹ</b>!</i> ― <span class="e-translation">steady!, stand firm! (<i>don't give up</i>); hold tight</span></div></dd>
<dd><span class="nyms perfective"><span class="defdate">Perfective:</span> <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('продержаться')">продержа́ться</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">proderžátʹsja</span><span class="mention-gloss-paren annotation-paren">)</span></span></dd></dl></li>
<li>to restrain oneself, to bear up</li>
<li>to last
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('такое')">тако́е</a> <a href = "#" onclick="hndwrd('положение')">положе́ние</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('может')">мо́жет</a> <a href = "#" onclick="hndwrd('долго')">до́лго</a> <b><a href = "#" onclick="hndwrd('держаться')">держа́ться</a></b></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">takóje položénije ne móžet dólgo <b>deržátʹsja</b></i> ― <span class="e-translation">this state of affairs cannot last long</span></div></dd>
<dd><span class="nyms perfective"><span class="defdate">Perfective:</span> <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('продержаться')">продержа́ться</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">proderžátʹsja</span><span class="mention-gloss-paren annotation-paren">)</span></span></dd></dl></li>
<li><span class="form-of-definition use-with-mention">passive of <span class="form-of-definition-link"><i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('держать')">держа́ть</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">deržátʹ</span><span class="mention-gloss-paren annotation-paren">)</span></span></span>: to be held up (by), to be supported (by)
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('держаться')">держа́ться</a></b> <a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('ниточке')">ни́точке</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>deržátʹsja</b> na nítočke</i> ― <span class="e-translation">to hang by a thread</span></div></dd></dl></li></ol>

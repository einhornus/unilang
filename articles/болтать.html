<ol><li>to dangle
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('на')">На</a> <a href = "#" onclick="hndwrd('подоконнике')">подоко́ннике</a> <a href = "#" onclick="hndwrd('сидел')">сиде́л</a> <a href = "#" onclick="hndwrd('и')">и</a> <b><a href = "#" onclick="hndwrd('болтал')">болта́л</a></b> <a href = "#" onclick="hndwrd('ногами')">нога́ми</a> <a href = "#" onclick="hndwrd('в')">в</a> <a href = "#" onclick="hndwrd('джинсах')">джи́нсах</a> <a href = "#" onclick="hndwrd('совершенно')">соверше́нно</a> <a href = "#" onclick="hndwrd('незнакомый')">незнако́мый</a> <a href = "#" onclick="hndwrd('дядька')">дя́дька</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Na podokónnike sidél i <b>boltál</b> nogámi v džínsax soveršénno neznakómyj djádʹka.</i></dd><dd><span class="e-translation">On the window sill sat an a complete stranger, in jeans, <b>dangling</b> his feet.</span></dd></dl></div></dd></dl></li>
<li>to shake, to rock, to stir</li>
<li><span class="ib-brac">(</span><span class="ib-content">dated</span><span class="ib-brac">)</span> to stir, to mix, to beat
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru">Ли́та <a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('мгновение')">мгнове́ние</a> <a href = "#" onclick="hndwrd('даже')">да́же</a> <a href = "#" onclick="hndwrd('перестала')">переста́ла</a> <b><a href = "#" onclick="hndwrd('болтать')">болта́ть</a></b> <a href = "#" onclick="hndwrd('ложкой')">ло́жкой</a> <a href = "#" onclick="hndwrd('похлёбку')">похлёбку</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Líta na mgnovénije dáže perestála <b>boltátʹ</b> lóžkoj poxljóbku.</i></dd><dd><span class="e-translation">Lita in an instant even stopped <b>beating</b> her soup with a spoon.</span></dd></dl></div></dd></dl></li>
<li><span class="ib-brac">(</span><span class="ib-content">colloquial<span class="ib-comma">,</span> derogatory</span><span class="ib-brac">)</span> to babble, to talk needlessly or endlessly</li>

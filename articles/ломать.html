<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('ломать')">лома́ть</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">lomátʹ</span>) <span class="gender"><abbr title="imperfective aspect">impf</abbr></span> (<i>perfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('сломать')">слома́ть</a></b> <i>or</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('поломать')">полома́ть</a></b>)

<h1> <a href = "#" onclick="hndwrd('ли')">ли</a> (88)</h1>[lʲi] <br><audio id="mwe_player_0" controls="" preload="none" style="width:175px" class="kskin" data-durationhint="2.1942857142857" data-startoffset="0" data-mwtitle="Ru-ли.ogg" data-mwprovider="wikimediacommons"><source src="//upload.wikimedia.org/wikipedia/commons/b/b0/Ru-%D0%BB%D0%B8.ogg" type="audio/ogg; codecs=&quot;vorbis&quot;" data-title="Original Ogg file (90 kbps)" data-shorttitle="Ogg source" data-width="0" data-height="0" data-bandwidth="90005" /><source src="//upload.wikimedia.org/wikipedia/commons/transcoded/b/b0/Ru-%D0%BB%D0%B8.ogg/Ru-%D0%BB%D0%B8.ogg.mp3" type="audio/mpeg" data-title="MP3" data-shorttitle="MP3" data-transcodekey="mp3" data-width="0" data-height="0" data-bandwidth="128848" />||||||||||<h3><span class="mw-headline" id="Particle_3">Particle</span><span class="mw-editsection"></span></h3>
<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('ли')">ли</a></strong> • (<span lang="ru-Latn" class="headword-tr tr Latn" dir="ltr">li</span>)
</p>
<ol><li><span class="ib-brac">(</span><span class="ib-content">interrogative particle<span class="ib-comma">,</span> placed after the first word in a sentence or phrase</span><span class="ib-brac">)</span> Do/does/did...? Is/are/was/were...?
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('знаете')">Зна́ете</a> <b><a href = "#" onclick="hndwrd('ли')">ли</a></b> <a href = "#" onclick="hndwrd('вы')">вы</a>?</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Znájete <b>li</b> vy?</i> ― <span class="e-translation"><b>Do</b> you know?</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('хорошо')">Хорошо́</a> <b><a href = "#" onclick="hndwrd('ли')">ли</a></b> <a href = "#" onclick="hndwrd('ему')">ему́</a>?</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Xorošó <b>li</b> jemú?</i> ― <span class="e-translation"><b>Is</b> he okay?</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('отправил')">Отпра́вил</a> <b><a href = "#" onclick="hndwrd('ли')">ли</a></b> <a href = "#" onclick="hndwrd('я')">я</a> <a href = "#" onclick="hndwrd('письмо')">письмо́</a>?</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Otprávil <b>li</b> ja pisʹmó?</i> ― <span class="e-translation"><b>Did</b> I send the letter?</span></div></dd></dl></li></ol>
<hr><hr><h3><span class="mw-headline" id="Conjunction">Conjunction</span><span class="mw-editsection"></span></h3>
<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('ли')">ли</a></strong> • (<span lang="ru-Latn" class="headword-tr tr Latn" dir="ltr">li</span>)
</p>
<ol><li>whether, if</li></ol>
<br>$!$!u<details class = "UsageNotes"><summary><h4><span class="mw-headline" id="Usage_notes_2">Usage notes</span><span class="mw-editsection"></span></h4></summary><ul><li>The subordinate clause with <b><a href = "#" onclick="hndwrd('ли')">ли</a></b> expresses an occurrence (i.e., an event, incident, news, or rumor) that happened in the past or that could possibly happen in the future. In this specific case, the main clause shows confirming or denying the occurrence (as described in the subordinate clause with <b><a href = "#" onclick="hndwrd('ли')">ли</a></b>). For example:</li></ul>
<dl><dd><ul><li><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('они')">они</a> <a href = "#" onclick="hndwrd('спросят')">спро́сят</a>, <b><a href = "#" onclick="hndwrd('отдыхал')">отдыха́л</a> <a href = "#" onclick="hndwrd('ли')">ли</a> Андрей <a href = "#" onclick="hndwrd('раньше')">ра́ньше</a></b>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Oni sprosjat, <b>otdyxal li Andrej ranʹše</b>.</i> ― <span class="e-translation">They will ask <b>if Andrei has been on a holiday before</b>.</span></div></li></ul>
<dl><dd>(The subordinate clause is an occurrence that happened in the past.)</dd></dl>
<ul><li><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('он')">он</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('скажет')">ска́жет</a>, <b><a href = "#" onclick="hndwrd('останется')">оста́нется</a> <a href = "#" onclick="hndwrd('ли')">ли</a> <a href = "#" onclick="hndwrd('он')">он</a> <a href = "#" onclick="hndwrd('дома')">дома</a></b>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">On ne skažet, <b>ostanetsja li on doma</b>.</i> ― <span class="e-translation">He will not say <b>if he will stay home</b>.</span></div></li></ul>
<dl><dd>(The subject of the main clause and the subordinate clause denotes the same person "he". The subordinate clause is an occurrence that could possibly happen in the future.)</dd></dl></dd>
<dd>The main clause often has a verb that describes an occurrence, such as verbs pertaining to asking or talking. And also, depending on the context, the subordinate clause with <b><a href = "#" onclick="hndwrd('ли')">ли</a></b> could be regarded as indirect speech.</dd></dl>
<ul><li>To make a sentence that expresses curiosity about a topic while using <b><a href = "#" onclick="hndwrd('ли')">ли</a></b> in the subordinate clause, <b><i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('интересно')">интере́сно</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">interésno</span><span class="mention-gloss-paren annotation-paren">)</span>, ....</b> is often used for the main clause. For example:</li></ul>
<dl><dd><ul><li><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b>(<a href = "#" onclick="hndwrd('мне')">Мне</a>) <a href = "#" onclick="hndwrd('интересно')">интере́сно</a>,</b> <a href = "#" onclick="hndwrd('будет')">бу́дет</a> <a href = "#" onclick="hndwrd('ли')">ли</a> <a href = "#" onclick="hndwrd('она')">она</a> <a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('тусовке')">тусо́вке</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>(Mne) interesno,</b> budet li ona na tusovke.</i> ― <span class="e-translation">(<b>(I) am interested (wonder)</b> if she will be at the party.</span></div></li>
<li><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('я')">Я</a> <a href = "#" onclick="hndwrd('вызвала')">вы́звала</a> <a href = "#" onclick="hndwrd('такси')">такси́</a>, <a href = "#" onclick="hndwrd('вышла')">вы́шла</a>, <a href = "#" onclick="hndwrd('нашла')">нашла́</a> - <a href = "#" onclick="hndwrd('а')">а</a> <a href = "#" onclick="hndwrd('ее')">её</a> <a href = "#" onclick="hndwrd('чуть')">чуть</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('увели')">увели́</a>! <a href = "#" onclick="hndwrd('представляешь')">Представля́ешь</a>, <a href = "#" onclick="hndwrd('уже')">уже́</a> <a href = "#" onclick="hndwrd('стоит')">стоит</a> <a href = "#" onclick="hndwrd('парень')">па́рень</a> <a href = "#" onclick="hndwrd('и')">и</a> <b><a href = "#" onclick="hndwrd('интересуется')">интересу́ется</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('его')">его́</a> <a href = "#" onclick="hndwrd('ли')">ли</a> <a href = "#" onclick="hndwrd('такси')">такси́</a></b> <a href = "#" onclick="hndwrd('я')">я</a> <a href = "#" onclick="hndwrd('говорю')">говорю́</a> - <a href = "#" onclick="hndwrd('моя')">моя</a> <a href = "#" onclick="hndwrd('машинка')">маши́нка</a>!</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ja vyzvala taksi, vyšla, našla - a jeje čutʹ ne uveli! Predstavljaješʹ, uže stoit parenʹ i <b>interesujetsja ne jevo li taksi</b> ja govorju - moja mašinka!</i> ― <span class="e-translation">I called a taxi, went outside, found it and my ride was almost stolen! Guess what, a guy had already been there and <b>wondering if</b> that was his cab. I said "that's my cab!"</span></div></li></ul></dd></dl>
<ul><li>To make a sentence that expresses doubt about a topic while using <b><a href = "#" onclick="hndwrd('ли')">ли</a></b> in the subordinate clause, <b>(SUB) <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('знать')">знать</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">ne znatʹ</span><span class="mention-gloss-paren annotation-paren">)</span>, ....</b>, <b>(SUB) <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('помнить')">помнить</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">ne pomnitʹ</span><span class="mention-gloss-paren annotation-paren">)</span>, ....</b>, <b>(SUB) <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('сомневаться')">сомнева́ться</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">somnevátʹsja</span><span class="mention-gloss-paren annotation-paren">)</span>, ....</b>, and <b><i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('трудно')">Тру́дно</a> <a href = "#" onclick="hndwrd('сказать')">сказа́ть</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">Trúdno skazátʹ</span><span class="mention-gloss-paren annotation-paren">)</span>, ....</b> are often used for the main clause. For example:</li></ul>
<dl><dd><ul><li><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('я')">Я</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('знаю')">зна́ю</a>,</b> <a href = "#" onclick="hndwrd('говорит')">говори́т</a> <a href = "#" onclick="hndwrd('ли')">ли</a> <a href = "#" onclick="hndwrd('мой')">мой</a> <a href = "#" onclick="hndwrd('дедушка')">де́душка</a> <a href = "#" onclick="hndwrd('по')">по</a>-арабски.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>Ja ne znaju,</b> govorit li moj deduška po-arabski.</i> ― <span class="e-translation"><b>I don't know</b> if my grandfather speaks Arabic.</span></div></li></ul>
<dl><dd>(The main clause shows a doubtful attitude by not knowing whether the old man speaks Arabic.)</dd></dl>
<ul><li><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('я')">Я</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('помню')">помню</a>,</b> <a href = "#" onclick="hndwrd('выключил')">вы́ключил</a> <a href = "#" onclick="hndwrd('ли')">ли</a> <a href = "#" onclick="hndwrd('я')">я</a> <a href = "#" onclick="hndwrd('телевизор')">телеви́зор</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>Ja ne pomnju,</b> vyključil li ja televizor.</i> ― <span class="e-translation"><b>I don't remember</b> if I turned off the television.</span></div></li></ul>
<dl><dd>(The main clause shows a doubtful attitude by not remembering whether the television is turned off.)</dd></dl>
<ul><li><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('я')">Я</a> <a href = "#" onclick="hndwrd('сомневаюсь')">сомнева́юсь</a>,</b> <a href = "#" onclick="hndwrd('курил')">кури́л</a> <a href = "#" onclick="hndwrd('ли')">ли</a> <a href = "#" onclick="hndwrd('я')">я</a> <a href = "#" onclick="hndwrd('сигареты')">сигаре́ты</a> <a href = "#" onclick="hndwrd('часто')">ча́сто</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>Ja somnevajusʹ,</b> kuril li ja sigarety často.</i> ― <span class="e-translation"><b>I doubt</b> that I smoked cigarettes often.</span></div></li></ul>
<dl><dd>(The main clause shows a doubtful attitude by being skeptical about the smoking habit in the past.)</dd></dl>
<ul><li><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('трудно')">Тру́дно</a> <a href = "#" onclick="hndwrd('сказать')">сказа́ть</a>,</b> <a href = "#" onclick="hndwrd('поймут')">пойму́т</a> <a href = "#" onclick="hndwrd('ли')">ли</a> волонтёры <a href = "#" onclick="hndwrd('установки')">устано́вки</a> <a href = "#" onclick="hndwrd('этого')">э́того</a> <a href = "#" onclick="hndwrd('задания')">зада́ния</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>Trudno skazatʹ,</b> pojmut li volontjóry ustanovki etovo zadanija.</i> ― <span class="e-translation"><b>It's difficult to tell</b> that the volunteers understand the guidelines of this task.'</span></div></li></ul>
<dl><dd>(The main clause shows a doubtful attitude by having a difficulty of explaining about the volunteers' situation.)</dd></dl></dd></dl>

да')">да</a>! <a href = "#" onclick="hndwrd('далеко')">Далеко́</a> <span class="example-select" style="background-color: #EDF0FF; font-weight: bold;"><a href = "#" onclick="hndwrd('ли')">ли</a></span>?» — «Недалече; <a href = "#" onclick="hndwrd('верст')">вёрст</a> <a href = "#" onclick="hndwrd('десяток')">деся́ток</a> <a href = "#" onclick="hndwrd('будет')">бу́дет</a>». <a href = "#" onclick="hndwrd('при')">При</a> <a href = "#" onclick="hndwrd('сем')">сем</a> <a href = "#" onclick="hndwrd('ответе')">отве́те</a> Владимир <a href = "#" onclick="hndwrd('схватил')">схвати́л</a> <a href = "#" onclick="hndwrd('себя')">себя́</a> <a href = "#" onclick="hndwrd('за')">за</a> <a href = "#" onclick="hndwrd('волосы')">во́лосы</a> <a href = "#" onclick="hndwrd('и')">и</a> <a href = "#" onclick="hndwrd('остался')">оста́лся</a> <a href = "#" onclick="hndwrd('недвижим')">недвижим</a>, <a href = "#" onclick="hndwrd('как')">как</a> <a href = "#" onclick="hndwrd('человек')">челове́к</a>, <a href = "#" onclick="hndwrd('приговорённый')">приговорённый</a> <a href = "#" onclick="hndwrd('к')">к</a> <a href = "#" onclick="hndwrd('смерти')">сме́рти</a>. ¶ «<a href = "#" onclick="hndwrd('а')">А</a> отколе <a href = "#" onclick="hndwrd('ты')">ты</a>?» <a href = "#" onclick="hndwrd('продолжал')">продолжа́л</a> <a href = "#" onclick="hndwrd('старик')">старик</a>. Владимир <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('имел')">име́л</a> <a href = "#" onclick="hndwrd('духа')">ду́ха</a> <a href = "#" onclick="hndwrd('отвечать')">отвеча́ть</a> <a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('вопросы')">вопро́сы</a>. «<a href = "#" onclick="hndwrd('можешь')">Мо́жешь</a> <span class="example-select" style="background-color: #EDF0FF; font-weight: bold;"><a href = "#" onclick="hndwrd('ли')">ли</a></span> <a href = "#" onclick="hndwrd('ты')">ты</a>, <a href = "#" onclick="hndwrd('старик')">старик</a>», <a href = "#" onclick="hndwrd('сказал')">сказа́л

<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('чекист')">чеки́ст</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">čekíst</span>) <span class="gender"><abbr title="masculine gender">m</abbr> <abbr title="animate">anim</abbr></span> (<i>genitive</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('чекиста')">чеки́ста</a></b>, <i>nominative plural</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('чекисты')">чеки́сты</a></b>, <i>genitive plural</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('чекистов')">чеки́стов</a></b>, <i>feminine</i> <b class="Cyrl" lang="ru">чеки́стка</b>)
</p>
<ol><li><span class="ib-brac">(</span><span class="ib-content">historical</span><span class="ib-brac">)</span> <i>Chekist</i>; an agent of the Cheka, the Soviet Russian <a target="_blank" href="https://en.wiktionary.org/wiki/secret_police" title="secret police">secret police </a> from 1917 to 1922, replacing the <a href="https://en.wikipedia.org/wiki/Okhrana" class="extiw" title="wikipedia:Okhrana">Okhrana</a> secret police of Tsarist Russia; succeeded by the <a href="https://en.wikipedia.org/wiki/Joint_State_Political_Directorate" class="extiw" title="wikipedia:Joint State Political Directorate">OGPU</a> and NKVD</li>
<li><span class="ib-brac">(</span><span class="ib-content">by extension<span class="ib-comma">,</span> metonymically</span><span class="ib-brac">)</span> KGB man, FSB agent; a <a target="_blank" href="https://en.wiktionary.org/wiki/national_security" title="national security">national security </a> official employed by any of the state security <a target="_blank" href="https://en.wiktionary.org/wiki/intelligence_agencies" title="intelligence agencies">intelligence agencies </a> of the <a target="_blank" href="https://en.wiktionary.org/wiki/Soviet_Union" title="Soviet Union">Soviet Union </a> or <a target="_blank" href="https://en.wiktionary.org/wiki/Russian_Federation" title="Russian Federation">Russian Federation </a></li></ol>

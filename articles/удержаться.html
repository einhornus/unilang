<li>to <a target="_blank"href="https://en.wiktionary.org/wiki/hold_one%27s_ground" title="hold one&#39;s ground">hold one's ground</a>, to <a target="_blank"href="https://en.wiktionary.org/wiki/hold_out" title="hold out">hold out</a>

<ol><li>to wink <span class="gloss-brac">(</span><span class="gloss-content">to blink with only one eye as a message, signal, or suggestion</span><span class="gloss-brac">)</span>
<ul><li><div class="citation-whole"><span class="cited-source"><b>1960</b>,  Василий Семёнович Гроссман (<a href="https://en.wikipedia.org/wiki/Vasily_Grossman" class="extiw" title="w:Vasily Grossman">Vasily Semyonovich Grossman</a>),  <cite><a href = "#" onclick="hndwrd('жизнь')">Жизнь</a> <a href = "#" onclick="hndwrd('и')">и</a> <a href = "#" onclick="hndwrd('судьба')">судьба́</a></cite>, part 1, chapter 14&#59; translated as Robert Chandler, transl., <cite><a href="https://en.wikipedia.org/wiki/Life_and_Fate" class="extiw" title="w:Life and Fate">Life and Fate</a></cite>, 1985:</span><dl><dd><div class="h-quotation"><span class="Cyrl e-quotation" lang="ru">— <a href = "#" onclick="hndwrd('давай')">Дава́й</a>, Глушко́в, <a href = "#" onclick="hndwrd('беги')">беги́</a> <a href = "#" onclick="hndwrd('первый')">пе́рвый</a>.<br />— <a href = "#" onclick="hndwrd('что')">Что</a> <a href = "#" onclick="hndwrd('вы')">вы</a>, <a href = "#" onclick="hndwrd('разве')">ра́зве</a> <a href = "#" onclick="hndwrd('можно')">мо́жно</a>, <a href = "#" onclick="hndwrd('тут')">тут</a> <a href = "#" onclick="hndwrd('снайпер')">сна́йпер</a> <a href = "#" onclick="hndwrd('у')">у</a> <a href = "#" onclick="hndwrd('них')">них</a>, — <a href = "#" onclick="hndwrd('сказал')">сказа́л</a> Глушко́в.<br /><a href = "#" onclick="hndwrd('перебегать')">Перебега́ть</a> <a href = "#" onclick="hndwrd('первым')">пе́рвым</a> <a href = "#" onclick="hndwrd('опасное')">опа́сное</a> <a href = "#" onclick="hndwrd('место')">ме́сто</a> <a href = "#" onclick="hndwrd('считалось')">счита́лось</a> <a href = "#" onclick="hndwrd('привилегией')">привиле́гией</a> <a href = "#" onclick="hndwrd('начальников')">нача́льников</a>, <a href = "#" onclick="hndwrd('немцы')">не́мцы</a> <a href = "#" onclick="hndwrd('обычно')">обы́чно</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('успевали')">успева́ли</a> <a href = "#" onclick="hndwrd('открыть')">откры́ть</a> <a href = "#" onclick="hndwrd('огонь')">ого́нь</a> <a href = "#" onclick="hndwrd('по')">по</a> <a href = "#" onclick="hndwrd('первому')">пе́рвому</a> бегу́щему.<br />Берёзкин <a href = "#" onclick="hndwrd('оглянулся')">огляну́лся</a> <a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('немецкие')">неме́цкие</a> <a href = "#" onclick="hndwrd('дома')">дома́</a>, <b><a href = "#" onclick="hndwrd('подмигнул')">подмигну́л</a></b> Глушкову <a href = "#" onclick="hndwrd('и')">и</a> <a href = "#" onclick="hndwrd('побежал')">побежа́л</a>.</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">— Daváj, Gluškóv, begí pérvyj.<br />— Što vy, rázve móžno, tut snájper u nix, — skazál Gluškóv.<br />Perebegátʹ pérvym opásnoje mésto sčitálosʹ privilégijej načálʹnikov, némcy obýčno ne uspeváli otkrýtʹ ogónʹ po pérvomu begúščemu.<br />Berjózkin ogljanúlsja na neméckije domá, <b>podmignúl</b> Gluškovu i pobežal.</i></dd><dd><span class="e-translation">'You go first, Glushkov.'<br />'What do you mean? There's sure to be a sniper.'<br />It was a superior's privilege to be the first to cross a dangerous spot; usually the Germans were too slow to open fire straight away.<br />Byerozkin glanced round at the houses occupied by the Germans, <b>winked</b> at Glushkov and ran.</span></dd></dl></div></dd></dl></div></li></ul></li></ol>

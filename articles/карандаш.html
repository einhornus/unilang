oss-double-quote">“</span><span class="mention-gloss">stone</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Tatar_language" class="extiw" title="w:Tatar language">Tatar</a></span> <i class="Cyrl mention" lang="tt"><a target="_blank" href="/w/index.php?title=%D0%BA%D0%B0%D1%80%D0%B0_%D1%82%D0%B0%D1%88&amp;action=edit&amp;redlink=1" class="new" title="кара таш (page does not exist)">кара таш </a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="tt-Latn" class="mention-tr tr Latn">qara taş</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">graphite, black lead</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>. The origin of epenthetic <i class="Cyrl mention" lang="ru">-<a href = "#" onclick="hndwrd('н')">н</a>-</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">-n-</span><span class="mention-gloss-paren annotation-paren">)</span> is unclear. Perhaps it was added in colloquial Russian speech to ease the pronunciation. Compare <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('каланча')">каланча́</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">kalančá</span><span class="mention-gloss-paren annotation-paren">)</span> for the same epenthesis.

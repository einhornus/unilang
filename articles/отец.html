<h3><span class="mw-headline" id="Noun_3">Noun</span><span class="mw-editsection"></span></h3>
<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('отец')">оте́ц</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">otéc</span>) <span class="gender"><abbr title="masculine gender">m</abbr> <abbr title="animate">anim</abbr></span> (<i>genitive</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('отца')">отца́</a></b>, <i>nominative plural</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('отцы')">отцы́</a></b>, <i>genitive plural</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('отцов')">отцо́в</a></b>)
</p>
<ol><li>father
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru">крёстный <b><a href = "#" onclick="hndwrd('отец')">оте́ц</a></b></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">krjóstnyj <b>otéc</b></i> ― <span class="e-translation">godfather</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('духовный')">духо́вный</a> <b><a href = "#" onclick="hndwrd('отец')">оте́ц</a></b></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">duxóvnyj <b>otéc</b></i> ― <span class="e-translation">confessor <span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">see also духовник, исповедник</span><span class="ib-brac qualifier-brac">)</span></span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('святой')">свято́й</a> <b><a href = "#" onclick="hndwrd('отец')">оте́ц</a></b></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">svjatój <b>otéc</b></i> ― <span class="e-translation">priest</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru">посажённый <b><a href = "#" onclick="hndwrd('отец')">оте́ц</a></b></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">posažónnyj <b>otéc</b></i> ― <span class="e-translation">(at a wedding) proxy, sponsor</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('отцов')">отцо́в</a> <a href = "#" onclick="hndwrd('много')">мно́го</a>, <a href = "#" onclick="hndwrd('а')">а</a> <a href = "#" onclick="hndwrd('мать')">мать</a> <a href = "#" onclick="hndwrd('одна')">одна́</a></i> <span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">saying</span><span class="ib-brac qualifier-brac">)</span> ― <i lang="ru-Latn" class="e-transliteration tr Latn">otcóv mnógo, a matʹ odná</i> ― <span class="e-translation">there are many fathers but only one mother</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('хвались')">хвали́сь</a> <b><a href = "#" onclick="hndwrd('отцом')">отцо́м</a></b>, <a href = "#" onclick="hndwrd('а')">а</a> <a href = "#" onclick="hndwrd('хвались')">хвали́сь</a> <a href = "#" onclick="hndwrd('сыном')">сы́ном</a>-<a href = "#" onclick="hndwrd('молодцом')">молодцо́м</a></i> <span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">proverb</span><span class="ib-brac qualifier-brac">)</span> ― <i lang="ru-Latn" class="e-transliteration tr Latn">ne xvalísʹ <b>otcóm</b>, a xvalísʹ sýnom-molodcóm</i> ― <span class="e-translation">don’t be proud of father, but take pride in a good son</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru">муж <a href = "#" onclick="hndwrd('жене')">жене́</a> <b><a href = "#" onclick="hndwrd('отец')">оте́ц</a></b>, <a href = "#" onclick="hndwrd('жена')">жена́</a> <a href = "#" onclick="hndwrd('мужу')">му́жу</a> <a href = "#" onclick="hndwrd('венец')">вене́ц</a></i> <span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">proverb</span><span class="ib-brac qualifier-brac">)</span> ― <i lang="ru-Latn" class="e-transliteration tr Latn">muž žené <b>otéc</b>, žená múžu venéc</i> ― <span class="e-translation">a husband is a father to his wife, and the wife is a crown for him</span></div></dd></dl></li>
<li>ancestor
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('отцы')">отцы́</a></b> <a href = "#" onclick="hndwrd('наши')">на́ши</a> <a href = "#" onclick="hndwrd('этого')">э́того</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('знавали')">знава́ли</a> <a href = "#" onclick="hndwrd('и')">и</a> <a href = "#" onclick="hndwrd('нам')">нам</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('приказали')">приказа́ли</a></i> <span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">saying</span><span class="ib-brac qualifier-brac">)</span> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>otcý</b> náši étovo ne znaváli i nam ne prikazáli</i> ― <span class="e-translation">our ancestors didn’t know of this and didn’t guide us.</span></div></dd></dl></li>
<li><span class="ib-brac">(</span><span class="ib-content">figuratively</span><span class="ib-brac">)</span> senior, superior, first of, chief, sensei
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru">Арара́т-<a href = "#" onclick="hndwrd('гора')">гора́</a> — <a href = "#" onclick="hndwrd('всем')">всем</a> <a href = "#" onclick="hndwrd('горам')">гора́м</a> <b><a href = "#" onclick="hndwrd('отец')">оте́ц</a></b></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ararát-gorá — vsem gorám <b>otéc</b></i> ― <span class="e-translation">Mount Ararat is the father of mountains</span></div></dd></dl></li>
<li>familiar term of address for an elderly man</li>
<li><span class="ib-brac">(</span><span class="ib-content">figuratively<span class="ib-comma">,</span> colloquial</span><span class="ib-brac">)</span> referring to a man who cares about sоmеbody or something like a father
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('как')">как</a> <a href = "#" onclick="hndwrd('родной')">родно́й</a> <b><a href = "#" onclick="hndwrd('отец')">оте́ц</a></b></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">kak rodnój <b>otéc</b></i> ― <span class="e-translation">like one’s own father</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('адам')">Ада́м</a> — <b><a href = "#" onclick="hndwrd('отец')">оте́ц</a></b> <a href = "#" onclick="hndwrd('рода')">ро́да</a> <a href = "#" onclick="hndwrd('человеческого')">челове́ческого</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Adám — <b>otéc</b> róda čelovéčeskovo</i> ― <span class="e-translation">Adam is the Father of man</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru">Ста́лин — <b><a href = "#" onclick="hndwrd('отец')">оте́ц</a></b> <a href = "#" onclick="hndwrd('народов')">наро́дов</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Stálin — <b>otéc</b> naródov</i> ― <span class="e-translation">Stalin is the father of the nations</span></div></dd></dl></li>
<li><span class="ib-brac">(</span><span class="ib-content">figuratively<span class="ib-comma">,</span> colloquial</span><span class="ib-brac">)</span> founder, initiator of something
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru">Да́рвин — <b><a href = "#" onclick="hndwrd('отец')">оте́ц</a></b> <a href = "#" onclick="hndwrd('теории')">тео́рии</a> <a href = "#" onclick="hndwrd('эволюции')">эволю́ции</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Dárvin — <b>otéc</b> teórii evoljúcii</i> ― <span class="e-translation">Darwin is the founder of the theory of evolution</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('отец')">оте́ц</a></b> <a href = "#" onclick="hndwrd('врачебной')">враче́бной</a> <a href = "#" onclick="hndwrd('науки')">нау́ки</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>otéc</b> vračébnoj naúki</i> ― <span class="e-translation">father of medicine <span class="gloss-brac">(</span><span class="gloss-content">about Hippocratus</span><span class="gloss-brac">)</span></span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('отцы')">отцы́</a>-<a href = "#" onclick="hndwrd('основатели')">основа́тели</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">otcý-osnováteli</i> ― <span class="e-translation">Founding Fathers</span></div></dd></dl></li>
<li><span class="ib-brac">(</span><span class="ib-content">figuratively</span><span class="ib-brac">)</span> root, basis, source
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru">санскри́тский <a href = "#" onclick="hndwrd('язык')">язы́к</a> — <b><a href = "#" onclick="hndwrd('отец')">оте́ц</a></b> <a href = "#" onclick="hndwrd('языков')">языко́в</a> <a href = "#" onclick="hndwrd('европейских')">европе́йских</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">sanskrítskij jazýk — <b>otéc</b> jazykóv jevropéjskix</i> ― <span class="e-translation">Sanskrit is a root of the <a target="_blank" href="https://en.wiktionary.org/wiki/Indo-European" title="Indo-European">Indo-European </a> languages</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('нужда')">нужда́</a> <b><a href = "#" onclick="hndwrd('отец')">оте́ц</a></b> <a href = "#" onclick="hndwrd('догадки')">дога́дки</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">nuždá <b>otéc</b> dogádki</i> ― <span class="e-translation">necessity is the mother of invention</span> (literally, “<span class="e-literally">need is the father of wit</span>”)</div></dd></dl></li></ol>

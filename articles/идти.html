<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('идти')">идти́</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">idtí</span>) <span class="gender"><abbr title="imperfective aspect">impf</abbr></span> (<i>perfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('пойти')">пойти́</a></b>) <i>(<a target="_blank" href="https://en.wiktionary.org/wiki/concrete_verb" title="concrete verb">concrete verbs </a>)</i>
</p>
<ol><li>to go
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('идём')">Идём</a></b> <a href = "#" onclick="hndwrd('в')">в</a> <a href = "#" onclick="hndwrd('кинотеатр')">кинотеа́тр</a>!</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>Idjóm</b> v kinoteátr!</i> ― <span class="e-translation"><b>Let's go</b> to the movie theater!</span></div></dd></dl></li>
<li>to walk</li>
<li><span class="ib-brac">(</span><span class="ib-content">of precipitation</span><span class="ib-brac">)</span> to fall
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('идёт')">Идёт</a></b> <a href = "#" onclick="hndwrd('дождь')">дождь</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>Idjót</b> doždʹ.</i> ― <span class="e-translation">It’s raining.</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('идёт')">Идёт</a></b> <a href = "#" onclick="hndwrd('снег')">снег</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>Idjót</b> sneg.</i> ― <span class="e-translation">It’s snowing.</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('идёт')">Идёт</a></b> <a href = "#" onclick="hndwrd('град')">град</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>Idjót</b> grad.</i> ― <span class="e-translation">It’s hailing.</span></div></dd></dl></li>
<li>to function, to work
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('эти')">Э́ти</a> <a href = "#" onclick="hndwrd('часы')">часы́</a> <a href = "#" onclick="hndwrd('не')">не</a> <b><a href = "#" onclick="hndwrd('идут')">иду́т</a></b>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Éti časý ne <b>idút</b>.</i> ― <span class="e-translation">This clock/watch doesn't <b>work</b>.</span></div></dd></dl></li>
<li>to suit, to become <span class="gloss-brac">(</span><span class="gloss-content">of wearing clothes</span><span class="gloss-brac">)</span>

<li><span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">used in expressions</span><span class="ib-brac qualifier-brac">)</span>
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('время')">Вре́мя</a> <b><a href = "#" onclick="hndwrd('идёт')">идёт</a></b> <a href = "#" onclick="hndwrd('быстро')">бы́стро</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Vrémja <b>idjót</b> býstro.</i> ― <span class="e-translation">Time flies.</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('это')">Э́то</a> <a href = "#" onclick="hndwrd('ещё')">ещё</a> <a href = "#" onclick="hndwrd('куда')">куда́</a> <a href = "#" onclick="hndwrd('ни')">ни</a> <b><a href = "#" onclick="hndwrd('шло')">шло</a></b>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Éto ješčó kudá ni <b>šlo</b>.</i> ― <span class="e-translation">That's still all right. (colloquial)</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('их')">Их</a> <a href = "#" onclick="hndwrd('товары')">това́ры</a> <b><a href = "#" onclick="hndwrd('идут')">иду́т</a></b> <a href = "#" onclick="hndwrd('хорошо')">хорошо́</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ix továry <b>idút</b> xorošó.</i> ― <span class="e-translation">Their products <b>are selling</b> well.</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('о')">О</a> <a href = "#" onclick="hndwrd('чём')">чём</a> <b><a href = "#" onclick="hndwrd('идёт')">идёт</a></b> <a href = "#" onclick="hndwrd('речь')">речь</a>?</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">O čóm <b>idjót</b> rečʹ?</i></dd><dd><span class="e-translation">What is being talked about? / What is it all about? / What is the topic? / What are you guys talking about?</span></dd></dl></div></dd>

<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('во')">Во</a> <a href = "#" onclick="hndwrd('сколько')">ско́лько</a> <b><a href = "#" onclick="hndwrd('идёт')">идёт</a></b> <a href = "#" onclick="hndwrd('эта')">э́та</a> <a href = "#" onclick="hndwrd('передача')">переда́ча</a>?</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Vo skólʹko <b>idjót</b> éta peredáča?</i> ― <span class="e-translation">What time <b>is</b> this (television) program <b>on</b>?</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('это')">Э́то</a> <a href = "#" onclick="hndwrd('не')">не</a> <b><a href = "#" onclick="hndwrd('идёт')">идёт</a></b> <a href = "#" onclick="hndwrd('ни')">ни</a> <a href = "#" onclick="hndwrd('в')">в</a> <a href = "#" onclick="hndwrd('какое')">како́е</a> <a href = "#" onclick="hndwrd('сравнение')">сравне́ние</a> <a href = "#" onclick="hndwrd('с')">с</a> <a target="_blank" href="https://en.wiktionary.org/wiki/%D1%87%D1%82%D0%BE-%D0%BB%D0%B8%D0%B1%D0%BE#Russian" title="что-либо">че́м-либо </a>/<a target="_blank" href="https://en.wiktionary.org/wiki/%D0%BA%D1%82%D0%BE-%D0%BB%D0%B8%D0%B1%D0%BE#Russian" title="кто-либо">ке́м-либо </a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Éto ne <b>idjót</b> ni v kakóje sravnénije s čém-libo/kém-libo.</i></dd><dd><span class="e-translation">It cannot be compared with something/someone.</span></dd></dl></div></dd>

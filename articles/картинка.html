<details class = "UsageNotes"><summary><h4><span class="mw-headline" id="Usage_notes">Usage notes</span><span class="mw-editsection"></span></h4></summary><p>This term is typically used in a general fashion to refer to images, photographs etc., with a tendency of usage for creations that were made with the help of technology. In terms of refering to drawings, <i><a href = "#" onclick="hndwrd('картина')">карти́на</a></i> is mainly used for hand-made paintings and often carries a sense of referring to a perceived work of art.
</p>

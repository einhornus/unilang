</p>
<ol><li>world, earth, universe:
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('части')">ча́сти</a> <b><a href = "#" onclick="hndwrd('света')">све́та</a></b></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">části <b>svéta</b></i> ― <span class="e-translation">parts of the world</span></div></dd>

<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('свет')">свет</a></b> <a href = "#" onclick="hndwrd('клином')">кли́ном</a> <a href = "#" onclick="hndwrd('не')">не</a> <a href = "#" onclick="hndwrd('сошёлся')">сошёлся</a></i> <span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">saying</span><span class="ib-brac qualifier-brac">)</span> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>svet</b> klínom ne sošólsja</i> ― <span class="e-translation">the world is large enough, there are other fish in the sea</span></div></dd>

<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('замедлить')">заме́длить</a></strong> • (<span lang="ru-Latn" class="headword-tr manual-tr tr Latn" dir="ltr">zamédlitʹ</span>) <span class="gender"><abbr title="perfective aspect">pf</abbr></span> (<i>imperfective</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('замедлять')">замедля́ть</a></b>)
</p>
<ol><li>to <a target="_blank"href="https://en.wiktionary.org/wiki/slow_down" title="slow down">slow down</a>, to decelerate
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('замедлить')">заме́длить</a></b> <a href = "#" onclick="hndwrd('темпы')">те́мпы</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>zamédlitʹ</b> tɛ́mpy</i> ― <span class="e-translation">to slacken the pace</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('замедлить')">заме́длить</a></b> <a href = "#" onclick="hndwrd('ход')">ход</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>zamédlitʹ</b> xod</i> ― <span class="e-translation">to slow down; reduce speed</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b><a href = "#" onclick="hndwrd('замедлить')">заме́длить</a></b> <a href = "#" onclick="hndwrd('шаги')">шаги́</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>zamédlitʹ</b> šagí</i> ― <span class="e-translation">to slow down one's pace; walk slower</span></div></dd></dl></li>
<li>to <a target="_blank"href="https://en.wiktionary.org/wiki/hold_back" title="hold back">hold back</a>, to delay, to retard</li>
<li><i>in expressions</i>
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('не')">не</a> <b><a href = "#" onclick="hndwrd('замедлить')">заме́длить</a></b></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">ne <b>zamédlitʹ</b></i> ― <span class="e-translation">not to take long <i>(+ to )</i></span></div>
<dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('он')">он</a> <a href = "#" onclick="hndwrd('не')">не</a> <b><a href = "#" onclick="hndwrd('замедлил')">заме́длил</a></b> <a href = "#" onclick="hndwrd('явиться')">яви́ться</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">on ne <b>zamédlil</b> javítʹsja</i> ― <span class="e-translation">he did not take long to appear; he was not long in coming</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('они')">они́</a> <a href = "#" onclick="hndwrd('не')">не</a> <b><a href = "#" onclick="hndwrd('замедлили')">заме́длили</a></b> <a href = "#" onclick="hndwrd('воспользоваться')">воспо́льзоваться</a> <a href = "#" onclick="hndwrd('этим')">э́тим</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">oní ne <b>zamédlili</b> vospólʹzovatʹsja étim</i> ― <span class="e-translation">they hastened to take advantage of it</span></div></dd>
<dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href = "#" onclick="hndwrd('прошу')">прошу́</a> <a href = "#" onclick="hndwrd('не')">не</a> <b><a href = "#" onclick="hndwrd('замедлить')">заме́длить</a></b> <a href = "#" onclick="hndwrd('с')">с</a> <a href = "#" onclick="hndwrd('ответом')">отве́том</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">prošú ne <b>zamédlitʹ</b> s otvétom</i> ― <span class="e-translation">please reply immediately [without delay]</span></div></dd></dl></dd></dl></li></ol>

<h1> <a href = "#" onclick="hndwrd('оно')">оно</a> (289)</h1>[ɐˈno] <br><audio id="mwe_player_0" controls="" preload="none" style="width:175px" class="kskin" data-durationhint="0.49632653061224" data-startoffset="0" data-mwtitle="Ru-оно.ogg" data-mwprovider="wikimediacommons"><source src="//upload.wikimedia.org/wikipedia/commons/transcoded/a/a8/Ru-%D0%BE%D0%BD%D0%BE.ogg/Ru-%D0%BE%D0%BD%D0%BE.ogg.mp3" type="audio/mpeg" data-title="MP3" data-shorttitle="MP3" data-transcodekey="mp3" data-width="0" data-height="0" data-bandwidth="138568" /><source src="//upload.wikimedia.org/wikipedia/commons/a/a8/Ru-%D0%BE%D0%BD%D0%BE.ogg" type="audio/ogg; codecs=&quot;vorbis&quot;" data-title="Original Ogg file (159 kbps)" data-shorttitle="Ogg source" data-width="0" data-height="0" data-bandwidth="159234" />||||||||||<h3><span class="mw-headline" id="Pronoun_2">Pronoun</span><span class="mw-editsection"></span></h3>
<p><strong class="Cyrl headword" lang="ru"><a href = "#" onclick="hndwrd('оно')">оно́</a></strong> • (<span lang="ru-Latn" class="headword-tr tr Latn" dir="ltr">onó</span>) (<i>masculine counterpart</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('он')">он</a></b>, <i>feminine counterpart</i> <b class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('она')">она́</a></b>)
</p>
<ol><li>it <span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">third-person neuter singular pronoun</span><span class="ib-brac qualifier-brac">)</span></li></ol>
<br>$!$!u<details class = "UsageNotes"><summary><h4><span class="mw-headline" id="Usage_notes">Usage notes</span><span class="mw-editsection"></span></h4></summary><ul><li>Whenever a preposition stands immediately before any of the <a target="_blank"href="https://en.wiktionary.org/wiki/oblique_case" title="oblique case">oblique cases</a> of the <a target="_blank"href="https://en.wiktionary.org/wiki/third-person" title="third-person">third-person</a> pronoun (singular or plural) and directly governs it, then an <b><a href = "#" onclick="hndwrd('н')">н</a></b>- must be prefixed to the pronoun: <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('от')">от</a> <a href = "#" onclick="hndwrd('него')">него́</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">ot nevó</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(from it)</i>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('на')">на</a> <a href = "#" onclick="hndwrd('нём')">нём</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">na njóm</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(on it)</i>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('у')">у</a> <a href = "#" onclick="hndwrd('него')">него́</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">u nevó</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(it has)</i>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('к')">к</a> <a href = "#" onclick="hndwrd('нему')">нему́</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">k nemú</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(to it)</i>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('с')">с</a> <a href = "#" onclick="hndwrd('ним')">ним</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">s nim</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(with it)</i>.</li>
<li>The explanation for this <b><a href = "#" onclick="hndwrd('н')">н</a></b>-prothesis is that, originally, some Russian prepositions ended in the letter -<b><a href = "#" onclick="hndwrd('н')">н</a></b>: <b>сън</b> (sŭn, <i>“with”</i>...cf. Greek <b><i class="None mention" lang="ru">σύν</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">σύν</span><span class="mention-gloss-paren annotation-paren">)</span></b>, Latin <b>cum</b>). Eventually, the final <b><a href = "#" onclick="hndwrd('н')">н</a></b> of these prepositions migrated across to the pronoun, so that <b>сън им</b> became modern <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('с')">с</a> <a href = "#" onclick="hndwrd('ним')">ним</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">s nim</span><span class="mention-gloss-paren annotation-paren">)</span>, and then this was generalized to include <i>all</i> prepositions when governing any third-person pronoun.</li>
<li>Note that if the preposition does <b>not</b> directly govern <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('его')">его́</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">jevó</span><span class="mention-gloss-paren annotation-paren">)</span> (i.e., when <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('его')">его́</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">jevó</span><span class="mention-gloss-paren annotation-paren">)</span> is a <a target="_blank"href="https://en.wiktionary.org/wiki/possessive_pronoun" title="possessive pronoun">possessive pronoun</a>), then <b><a href = "#" onclick="hndwrd('н')">н</a></b>- is not prefixed: <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('в')">в</a> <a href = "#" onclick="hndwrd('его')">его́</a> <a href = "#" onclick="hndwrd('положении')">положе́нии</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">v jevó položénii</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(in its position)</i>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('о')">о</a> <a href = "#" onclick="hndwrd('его')">его́</a> <a href = "#" onclick="hndwrd('ткани')">тка́ни</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">o jevó tkáni</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(about its fabric)</i>, <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('с')">с</a> <a href = "#" onclick="hndwrd('его')">его́</a> <a href = "#" onclick="hndwrd('весом')">ве́сом</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">s jevó vésom</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(with its weight)</i>.</li>
<li>When there is another word separating a preposition and any oblique case of <b><a href = "#" onclick="hndwrd('оно')">оно</a></b>, the <b><a href = "#" onclick="hndwrd('н')">н</a>-</b> is not added: <span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('у')">у</a> <a href = "#" onclick="hndwrd('самого')">самого́</a> <a href = "#" onclick="hndwrd('его')">его́</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">u samovó jevó</span><span class="mention-gloss-paren annotation-paren">)</span> <i>(with it itself)</i>.</li></ul>
</details>$!$$<br>$!$!r<details class = "RelatedTerms"><summary><h4><span class="mw-headline" id="Related_terms">Related terms</span><span class="mw-editsection"></span></h4></summary><ul><li><span class="Cyrl" lang="ru"><a href = "#" onclick="hndwrd('его')">его́</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">jevó</span><span class="mention-gloss-paren annotation-paren">)</span></li>

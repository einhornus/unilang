<p><a href = "#" onclick="hndwrd('from')">From</a> <span class="etyl"><a href="https://en.wikipedia.Org/wiki/Old_East_Slavic" class="extiw" title="w:Old East Slavic">Old East Slavic</a></span> <i class="Cyrs mention" lang="orv">грьчьскъ</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="Orv-Latn" class="mention-tr tr Latn">grĭčĭskŭ</span><span class="mention-gloss-paren annotation-paren">)</span>. Doublet of <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('греческий')">гре́ческий</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="Ru-Latn" class="mention-tr tr Latn">gréčeskij</span><span class="mention-gloss-paren annotation-paren">)</span>. <a href = "#" onclick="hndwrd('equivalent')">Equivalent</a> to <i class="Cyrl mention" lang="ru"><a href = "#" onclick="hndwrd('грек')">грек</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="Ru-Latn" class="mention-tr tr Latn">grek</span><span class="mention-gloss-paren annotation-paren">)</span> +&#8206; <i class="Cyrl mention" lang="ru">-ский</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="Ru-Latn" class="mention-tr tr Latn">-skij</span><span class="mention-gloss-paren annotation-paren">)</span>.
</p>
